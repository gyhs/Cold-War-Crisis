###이벤트
NE_ENG_NF.1.title:0 "과거의 자치령들"
NE_ENG_NF.1.desc:0 "과거 우리들은 함께였습니다. 지금은 흩어졌지만, 우리가 손을 먼저 흔들기만 한다면 모두들 다시 달려올 것입니다!"
NE_ENG_NF.1.a:0 "모두를 불러라, 제국의 부활이다!"
NE_ENG_NF.1.b:0 "아니, 그럴 필요는 없다."
NE_ENG.1.title:0 "1987년의 영국"
NE_ENG.1.desc:0 "우리는 과연 어디로 나아가야 할까요? 세계는 변하고 있고, 냉전은 끝나가고 있습니다. 또한 엄청난 실업률은 우리 정부를 곤란하게 하고 있습니다. 우리는 변화하는 기류 속에서 어디로 나아가고, 무엇을 위해서 나아가야 할까요?"
NE_ENG.1.a:0 "아직은 잘 모르겠군..."
NE_ENG.2.title:0 "1987년의 총선거"
NE_ENG.2.desc:0 "마침내 총선거를 치를 시간이 다가왔습니다! 영국의 운명을 결정할 시간입니다!"
NE_ENG.2.a:0 "결정의 시간이군..."
NE_ENG.3.title:0 "엄청난 폭설!"
NE_ENG.3.desc:0 "영국 대부분의 지역이 폭설과 영하의 온도에 영향을 받고 있습니다."
NE_ENG.3.a:0 "엣취!"
NE_ENG.4.title:0 "노동자들의 소규모 파업"
NE_ENG.4.desc:0 "노동자들이 근무조건 향상을 요구하며 들고 일어났습니다. 우리는 서둘러 대처해야 합니다."
NE_ENG.4.a:0 "젠장!"
NE_ENG.5.title:0 "브리티시 항공의 민영화"
NE_ENG.5.desc:0 "우리 정부의 민영화 정책에 힘입어 브리티시 항공이 민영화 되었습니다. 이제 민간인 투자자들에게 기업을 맡길 차례입니다!"
NE_ENG.5.a:0 "좋군, 좋아"
NE_ENG.6.title:0 "나치 6명이 영국에 거주 중이다!"
NE_ENG.6.desc:0 "오늘 나치 전쟁 범죄자 6명이 영국에 거주중인 것으로 확인되었습니다."
NE_ENG.6.a:0 "그래서...그들을 어떻게 해야 하지?"
NE_ENG.7.title:0 "파운드 화의 가치가 최고조에 이르다!"
NE_ENG.7.desc:0 "바로 오늘, 파운드 화의 가치가 5년중 최고조에 이르었습니다!"
NE_ENG.7.a:0 "흠..."
NE_ENG.8.title:0 "IRA의 폭탄 테러!"
NE_ENG.8.desc:0 "임시 아일랜드 공화국군 (IRA)가 오늘 서독의 베스트팔렌지역에 위치한 우리의 주둔지에 차량을 이용하여 폭탄테러를 저질렀습니다! 이 사고로 총 31명이 크게 다쳤습니다."
NE_ENG.8.a:0 "망할!"
NE_ENG.9.title:0 "EEC에서 우리의 위치"
NE_ENG.9.desc:0 "EEC는 회원국들간의 경제를 통합시키기 위한 기구로, 현재로써는 프랑스와 독일이 주도하고 있습니다. 우리는 어느 국가와의 협력을 더 중요시 해야 할까요?"
NE_ENG.9.a:0 "우리는 독일과의 협력을 중요시 해야 한다"
NE_ENG.9.b:0 "우리는 프랑스와의 협력을 중요시 해야 한다"
NE_ENG.10.title:0 "닐 키녹의 레이건 대통령 방문"
NE_ENG.10.desc:0 "오늘 노동당원인 닐 키녹이 미합중국의 레이건 대통령을 방문하게 되었습니다."
NE_ENG.10.a:0 "이제 만날때가 됐는데..."
NE_ENG.11.title:0 "닐 키녹이 레이건 대통령을 방문하다"
NE_ENG.11.desc:0 "오늘 노동당원인 닐 키녹이 미합중국의 레이건 대통령을 방문하게 되었습니다. 환영해주어야 합니다!"
NE_ENG.11.a:0 "반갑군"
NE_ENG.12.title:0 "마가렛 대처의 모스크바 방문"
NE_ENG.12.desc:0 "오늘은 마가렛 대처 총리가 모스크바를 방문하기로 되어있는 날입니다. 냉전이 끝나가는 가운데 이 방문이 우호의 상징이 되었으면 좋겠습니다."
NE_ENG.12.a:0 "좋은 만남이 되기를"
NE_ENG.13.title:0 "마가렛 대처의 모스크바 방문"
NE_ENG.13.desc:0 "오늘은 마가렛 대처 총리가 모스크바를 방문하기로 되어있는 날입니다. 냉전이 끝나가는 가운데 이 방문이 우호의 상징이 되었으면 좋겠습니다."
NE_ENG.13.a:0 "반갑군"
NE_ENG.14.title:0 "하비 프록터의 성추행 추문!"
NE_ENG.14.desc:0 "보수당 의원인 하비 프록터가 오늘 성추행 혐의로 법정에 출두했습니다."
NE_ENG.14.a:0 "더럽군..."
NE_ENG.15.title:0 "상원 의회의 성전환 승인"
NE_ENG.15.desc:0 "오늘 상원에서는 "정신적으로 정상적이지 못한" 17세 여성의 성 전환을 승인했습니다."
NE_ENG.15.a:0 "흐음..."
NE_ENG.16.title:0 "주디 작전"
NE_ENG.16.desc:0 "SAS 요원들이 앤트림 주에 있는 로우갈에서 매복하여 임시 아일랜드 공화국군 8명을 사살하는데 성공했습니다."
NE_ENG.16.a:0 "좋았어!"
NE_ENG.17.title:0 "총선 전의 설문조사 결과"
NE_ENG.17.desc:0 "이전에 실시한 설문조사의 결과가 나왔습니다... 그리고 그 결과는..."
NE_ENG.17.a:0 "마가렛 대처의 보수당!"
NE_ENG.17.b:0 "마이클 풋의 노동당이 많은 표를 얻을 것이다!"
NE_ENG.17.c:0 "닐 키녹이 노동당을 이끌어라!"
NE_ENG.17.d:0 "국민전선이 인기를 얻을 것이다!"