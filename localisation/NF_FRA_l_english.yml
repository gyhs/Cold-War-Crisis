l_english:
 NF_FRA_new_era:0 "새로운 시대"
 NF_FRA_new_era_desc:0 "프랑스 제 4공화국은 망했습니다.\n그들의 역사는 이미 과거의 유물이 되었고 또한 미국과 소련의 냉전체제는 절정을 달리고 있습니다.\n우리 프랑스 제5공화국은 이에 맞춰 계속 변화해야 합니다.\n잊지마십시요! 계속 한 곳에 계속 머물러 있는다면 퇴화 할 뿐입니다!"
 NF_FRA_faf:0 "프랑스군"
 NF_FRA_faf_desc:0 "우리 프랑스군은 2차대전에 과거의 영광에 취하여 우리의 고향을 나치에게 점령당했습니다.\n그런 일은 다시는 일어나서는 안되며 우리는 한국전쟁의 경험과 디엔비엔푸 전투,알제리 전쟁의 패배를 거름삼아 더욱 강해져야 합니다!"
 NF_FRA_french_industry:0 "프랑스의 산업"
 NF_FRA_french_industry_desc:0 "우리 프랑스의 산업은 미래를 계속 지향해야 합니다.\n다행이도 최근까지 각종 문화산업과 전자통신산업은 물론 기초 농업까지 발달하고 있습니다.\n계속 발전해야합니다!"
 NF_FRA_unilaterally_path:0 "독자노선"
 NF_FRA_unilaterally_path_desc:0 "1966년 우리의 핵개발에 미국과 강대국들은 반대하고 방해하였습니다.\n그로 인하여 우리는 NATO에 탈퇴하여 준회원국이 되었고 이것은 결국 우리를 지킬 수 있는 것은 우리 자신밖에 없다는 것을 알려주었습니다.\n우리는 누군가의 도움이 없어도 될 정도로 강해져야 합니다!"
 NF_FRA_nuclear_power:0 "핵으로 발전하는 우리"
 NF_FRA_nuclear_power_desc:0 "핵개발은 우리에게 많은 이득을 주었습니다.\n우리는 핵으로써 하나가 되었고 핵으로써 강해질 것입니다!"
 NF_FRA_dream_of_the_past:0 "과거를 꿈꾸다"
 NF_FRA_dream_of_the_past_desc:0 "드골 대통령 각하께서 계시던 시절은 우리는 강했고 우리의 의지는 언제나 하나로 모일 수 있었습니다.\n드골 대통령께선 비록 돌아가셨지만 그분의 의지 드골주의(Gaullisme)로써 하나로 모일 것이며 다시 강대해 질 것입니다!"
 NF_FRA_descendants_of_de_gaulle:0 "드골의 후손들"
 NF_FRA_descendants_of_de_gaulle_desc:0 "과거 드골의 카리스마와 애국심을 기억하고 그 의지를 이어갈려고 하는 애국자들이 있습니다.\n그들은 자신을 '드골의 후손'이라고 자칭하며 드골주의의 전파에 앞장서고 있습니다."
 NF_FRA_control_parliament:0 "의회 장악"
 NF_FRA_control_parliament_desc:0 "의회와 대통령은 각종 비리로 썩었으며 각종 민영화와 긴축정책을 방치했습니다.\n이러한 정부가 과연 필요가 있을까요?우리에게 필요없는 정부를 엎어버려야합니다."
 NF_FRA_elan_vital:0 "엘랑 비탈"
 NF_FRA_elan_vital_desc:0 "elan vital(엘랑 비탈)은 우리의 끝없는 생동감과 열정을 표현한 단어로써 우리를 하나로 묶어줄 것 입니다!"
 NF_FRA_liquidation_of_the_past:0 "과거 청산"
 NF_FRA_liquidation_of_the_past_desc:0 "과거의 비시프랑스는 프랑스를 위해 독일에 저항한 행적이 묵인되어 평가되었습니다.\n이것은 매우 부당한 결과이고 그들의 과거를 재평가 해야합니다."
 NF_FRA_memories_of_6_8:0 "6.8혁명의 기억"
 NF_FRA_memories_of_6_8_desc:0 "6월 8일 우리는 부당한 정부에게 대항하기 위하여 지식인인 대학생을 시작으로 수많은 노동자들이 모였고 결국 정부는 우리에게 항복하였습니다.\n우리는 그 혁명을 아직 기억하고 있습니다."
 NF_FRA_party_consolidation:0 "당 통합"
 NF_FRA_party_consolidation_desc:0 "우리는 그 누구의 손도 빌리지 않고 혁명을 완수해야 합니다!\n그러기 위해선 우리는 뭉쳐야 합니다!"
 NF_FRA_school_of_youth:0 "학도병"
 NF_FRA_school_of_youth_desc:0 "과거 6.8혁명을 이끌었던건 수 많은 깨어있는 대학생들 이였습니다.\n이번에도 그들이 이끌 것입니다.\n좀더 강력하고 똑똑한 이들이요."
 NF_FRA_treaty_of_permanent_revolution:0 "영구 혁명 조약"
 NF_FRA_treaty_of_permanent_revolution_desc:0 "혁명은 혼자서 이루어지지 않습니다!\n우리는 동맹국들을 찾아야합니다.\n그들과 함께 영구적인 혁명을 위한 토대를 마련해야 합니다!"
 NF_FRA_su_contact:0 "소련에게 도움을 요청하다."
 NF_FRA_su_contact_desc:0 "소련은 과거에 한번 그들만의 혁명으로 자신들의 부당한 처지를 극복한적이 있습니다.\n그들이 우리의 혁명에 도움이 될 것입니다."
 NF_FRA_revolution:0 "혁명"
 NF_FRA_revolution_desc:0 "혁명(revolution)은 프랑스 혁명때부터 우리의 가슴을 지피는 단어가 되었고 수 많은 혁명의 도화선이 되었습니다.\n우리는 그 정신을 기억해야 합니다!"
 NF_FRA_support_for_kgb:0 "KGB의 도움"
 NF_FRA_support_for_kgb_desc:0 "소련은 우리에게 자신들의 비밀요원들인 KGB를 이용하여 우리의 혁명을 도운다고 하였습니다.\nKGB는 우리의 편이 되어 우리가 할수없는 더러운일을 맡을 것입니다."
 NF_FRA_home_of_a_real_revolution:0 "진정한 혁명의 고향"
 NF_FRA_home_of_a_real_revolution_desc:0 "우리는 유럽의 최초의 혁명국가이며 진정한 혁명의 고향입니다!\n우리는 혁명 그 자체가 될 것입니다!"
 NF_FRA_wp_Join:0 "바르샤바 조약 기구 가입"
 NF_FRA_wp_Join_desc:0 "우리는 사방이 적들에게 둘러 싸여있습니다.\n우리는 생존을 위해선 강력한 동맹이 필요합니다!\n다행이도 우리는 소련과의 친분이 있으며 그들과의 친분을 이용하여 바르샤바조약에 가입하는 것도 하나의 방법입니다."
 NF_FRA_europe_only_one:0 "하나의 유럽"
 NF_FRA_europe_only_one_desc:0 "오랜 예전부터 무력으로써 유럽을 통일할려는 시도는 많이 있었으나 번번히 실패하였습니다.\n하지만 우리는 무력이 아닌 의지와 대화로써 유럽을 하나로 만들 수 있을 것입니다."
 NF_FRA_sea_put_into_effect:0 "단일유럽의정서 발휘"
 NF_FRA_sea_put_into_effect_desc:0 "과거 수 많은 서유럽국가들이 모여 공정한 단일시장을 위하여 맺은 협정입니다.\n우리는 이것을 발휘시켜 유럽이 좀더 평등하고 서로 협력하도록 돕고 우리와 독일의 교역사이에 있는 무역적자에 도움이 될 것입니다."
 NF_FRA_emu_institutionalization:0 "경제*통화 동맹 제도화"
 NF_FRA_emu_institutionalization_desc:0 "우리는 과거 통화안정권을 위해 EMS(유럽 통화 제도)에 ERM(환율 조정 메커니즘)도입하여 운용하였습니다.\n하지만 직후 2차 석유파동과 수 많은 변수로 인하여 매우 불안정해 졌으며 우리는 이걸 EMU(경제*통화 동맹)으로써 완화시킬수 있을 것입니다"
 NF_FRA_europeans:0 "유럽인"
 NF_FRA_europeans_desc:0 "우리는 각국의 사람으로써 교육받아 각자 독립적인 국민으로써 인식되어 왔습니다.\n오늘날 이러한 인식은 우리가 하나의 유럽인이라는 생각을 방해해 왔으며 우리는 이것을 해결함으로써 하나의 유럽인이라는 인식을 강화시킬 것입니다."
 NF_FRA_eec_strengthen:0 "유럽경제공동체 강화"
 NF_FRA_eec_strengthen_desc:0 "우리는 1957년 로마 조약을 발판으로 EEC(유럽 경제 공동체)를 창설하였습니다.\n당시에는 소수의 국가만 연결되있었지만 단일시장의 가능성이 높아진 오늘날 우리는 이 체제를 더욱 돈독히 하고 서유럽연합의 모든이들이 이 조약에 가입하도록 도모해야 할 것입니다."
 NF_FRA_euro:0 "유로화"
 NF_FRA_euro_desc:0 "과거 우리는 '프랑화'라는 화페를 통하여 화페통일을 시도하였으나 얼마가지 못하여 실패하였습니다.\n하지만 유렵 단일시장 경제체제가 준비된 지금이라면 가능할지도 모릅니다.\n우리는 통일된 화페로써 단일시장의 이익을 극대화 할 것입니다."
 NF_FRA_the_leader_of_europe:0 "유럽의 선구자"
 NF_FRA_the_leader_of_europe_desc:0 "과거 프랑스는 유럽을 무력과 혁명으로 제패하려고 하였으나 실패하였습니다.하지만 우리는 지금 대화와 유대를 통하여 하나의 유럽으로 통일되었습니다.이제 다른 유럽의 국가들은 우리 프랑스를 '유럽의 선구자'라고 부르고 있습니다."
 NF_FRA_new_members:0 "새로운 동료"
 NF_FRA_new_members_desc:0 "이제 유럽의 내부는 단단해 졌으며 북쪽의 새로운 동료를 받을 준비가 되어있습니다."
 NF_FRA_Choice_of_sweden:0 "스웨덴의 선택"
 NF_FRA_Choice_of_sweden_desc:0 "과거 스웨덴은 2차대전까지도 중립국을 유지하였으나 뒤에선 나치를 도와주었고 이것은 큰 화를 불러왔습니다.\n분명 소련과의 전투에선 우리 NATO를 도운다고 하였으나 그들이 확실하게 우리의 편임을 선언하도록 하여야 합니다."
 NF_FRA_small_giant:0 "작은 거인"
 NF_FRA_small_giant_desc:0 "핀란드 인들은 과거 겨울전쟁에서 소련과 싸운 적이 있고 그들의 정신력은 마치 작은 거인과 같습니다.\n그들을 우리편으로 끌여들인다면 도움이 될 것입니다."
 NF_FRA_eastern_european_affairs:0 "동유럽 문제"
 NF_FRA_eastern_european_affairs_desc:0 "우리는 이제 선택하여야 합니다.\n저 동유럽의 조약국들을 빠르게 처리하던지 아니면 그들이 몰락하도록 기다리면서 전쟁에 대비하던지."
 NF_FRA_wait_for_comedown:0 "몰락을 기다리다"
 NF_FRA_wait_for_comedown_desc:0 "공산주의는 무너지고 있습니다.그들은 우리보다 경쟁력없으며 곧 최후의 발악으로 자멸할 것이 분명합니다.어처피 무너지는 국가들이라면 굳이 건들어서 손해볼 필요는 없습니다."
 NF_FRA_the_Iron_curtain_breaking:0 "철의 장막 부수기"
 NF_FRA_the_Iron_curtain_breaking_desc:0 "우리는 저 더러운 공산주의자들을 더 이상 지켜볼수 없습니다.그들이 약해진 지금 공격을 준비하여 저들이 자랑하는 철의 장막을 짓밟은 다음 그들에게 우리의 자본주의와 민주주의를 전파해야 합니다!"
 NF_FRA_cold_war_overcome:0 "냉전 극복"
 NF_FRA_cold_war_overcome_desc:0 "우리는 오랜기간 냉전을 극복하였고 더이상 우리에게 냉전은 위기가 아닙니다."
 NF_FRA_prevention_of_war:0 "방위 전쟁"
 NF_FRA_prevention_of_war_desc:0 "저들은 언젠간 멸망할 것이지만 마지막 발버둥으로 우리에게 피해를 줄수도 있습니다.우리는 언제나 대비해야 합니다."
 NF_FRA_war_for_peace:0 "평화를 위한 전쟁"
 NF_FRA_war_for_peace_desc:0 "우리의 오랜 평화를 위해서는 저들이 제거되어야만 합니다.우리는 민주주의로써 무장하여 평화를 위한 전쟁을 벌여야 합니다!"
 NF_FRA_adt:0 "프랑스 육군"
 NF_FRA_adt_desc:0 "모든 전쟁에서 육군은 언제나 핵심의 역활을 맡았고 아무리 공군과 해군이 강력하다고 하여도 모든 전투의 마지막에 깃발을 꽂는 것은 육군이였습니다"
 NF_FRA_weapons_development:0 "무기 개발"
 NF_FRA_weapons_development_desc:0 "시대는 점점 발전하고 있고 우리의 무기는 아직 과거의 것입니다.새로운 무기의 개발을 서둘러야 합니다."
 NF_FRA_AMX30_Improvements:0 "AMX30 개량화"
 NF_FRA_AMX30_Improvements_desc:0 "AMX30은 꽤나 오래된 전차입니다만. 새로운 주력전차가 없는 이상 전차를 개량하여 사용하여야 합니다."
 FN_FRA_famas_Improvements:0 "FAMAS 개량"
 FN_FRA_famas_Improvements_desc:0 "FAMSA는 여러가지 문제를 가지고 태어난 총기입니다.하지만 자국산 무기의 이점을 버릴수는 없습니다.우리는 이 총을 쓸모있는 총으로 개량해야 합니다."
 NF_FRA_a.e_development:0 "보조장비 개발"
 NF_FRA_a.e_development_desc:0 "새로운 시대에 발맞춰 현대화된 보병에 맞는 보조 장비가 필요합니다."
 NF_FRA_Infantry_modernization:0 "보병 현대화"
 NF_FRA_Infantry_modernization_desc:0 "현대화된 전술에 맞춰 새로운 기계화보병이 필요합니다."
 NF_FRA_command_reform:0 "사령부 개편"
 NF_FRA_command_reform_desc:0 "효율적인 명령체계와 전술 전략을 위해선 부대의 전문화와 그에 맞춘 사령부의 개편이 시급합니다."
 NF_FRA_foreign_legion:0 "외인부대"
 NF_FRA_foreign_legion_desc:0 "외인부대는 과거 19세기부터 이어진 전통있는 부대입니다.이들은 부족한 보병수를 채워줄 것이며 우리 나라를 위하여 목숨을 바칠 것입니다.\n'외인부대는 우리의 고향','명예와 충성'"
 NF_FRA_nato_reorganization:0 "NATO군 강화"
 NF_FRA_nato_reorganization_desc:0 "NATO군은 우리 유럽의 방패이자 창이며 전력입니다.\n이들을 강화하여 적과의 전투를 대비해야 합니다."
 NF_FRA_fgb:0 "독불여단"
 NF_FRA_fgb_desc:0 "서독은 오랜기간 재무장을 원하였고 그들은 유럽의 최전방 최전선이자 우리의 방파제 입니다.\n그들의 무장을 돕고 우리와의 연대를 강화시킨다면 도움이 될 것입니다"
 NF_RFA_cos:0 "특수작전사령부 개설"
 NF_RFA_cos_desc:0 "오랜기간 각 군의 특수부대는 별다른 사령부를 가지지 못하고 육해공에 속박당해 효율적인 작전이 불가능하였습니다.하지만 특수작전사령부를 새로 개설한다면 특수부대의 속박이 사라지고 더욱이 효율적인 작전이 가능할 것입니다."
 NF_FRA_gign:0 "GIGN"
 NF_FRA_gign_desc:0 "GIGN(이하 국가헌병대)는 1973년도에 창설되었으며 갖가지 대태러임무및 치안임무를 위하여 만들어진 조직입니다. 그들은 이 일에 관련된 부대중 최고의 대태러부대라고 감히 말할수 있습니다.\n'S`engager Pour La Vie (생명을 위해 복무한다)'"
 NF_FRA_army_air_corps:0 "육군항공대"
 NF_FRA_army_air_corps_desc:0 "육군은 육군만의 이유로 개별 항공대가 필요합니다.그러므로 육군항공대를 창설하여 작전의 범위를 휠씬 더 넓혀야 합니다."
 NF_FRA_1er_rpima:0 "제1해양공수연대"
 NF_FRA_1er_rpima_desc:0 "제1해양공수연대(이하 1er RPIMa)은 과거 망명정부시절 영국의 SAS의 산하에 존재하던 SAS프랑스 중대를 기원으로 삼은 최강의 특수부대이자 공수부대입니다.\n그들은 SAS의 우수한 경험과 풍부한 실전을 바탕으로 각종 특수전은 물론 해외의 비정규전도 아무런 제약없이 처리할 수 있습니다.\n'Qui Ose Gagne (과감한 자가 승리한다)'"
 NF_FRA_13e_rdp:0 "제13용기병공수연대"
 NF_FRA_13e_rdp_desc:0 "제13용기병공수연대(이하 13e RDP)은 과거부터 프랑스를 지키던 역사깊은 부대로 현재는 공수특수부대로써 적의 척후정보나 각종 청찰임무를 맡고있습니다.\n또한 소수로 움직이는 그들의 임무 특성상 한명한명이 강력한 능력을 가진 군인입니다.\n'Au-dela du possible (가능한 것 이상으로)'"
 NF_FRA_dombat_doctrine:0 "육군 교리"
 NF_FRA_dombat_doctrine_desc:0 "시대가 변하였습니다.\n과거의 육군 교리는 구시대의 유물이 되었고 우리는 시대에 맞춰 새로운 육군 교리가 필요합니다."
 NF_FRA_basic_combat_training:0 "기초전투훈련"
 NF_FRA_basic_combat_training_desc:0 "탄탄하고 훌륭한 기초훈련을 받았다고 해도 병사가 총알을 막을수 있는 것은 아니지만 실수로 인해 전장에서 죽을 확률은 적어집니다."
 NF_FRA_attack_is_the_greatest_defense:0 "공격은 최대의 방어다"
 NF_FRA_attack_is_the_greatest_defense_desc:0 "지속적이고 끊임없는 공격은 적을 지치게 만들고 전의를 상실시킬수 있습니다."
 NF_FRA_breakthrough:0 "돌파전"
 NF_FRA_breakthrough_desc:0 "적의 약한부분을 빠르게 강타하여 적을 포위하는 전술(포위섬멸진)은 빠르게 전쟁을 끝낼수 있는 지름길이며 우리는 이를 활용하여 빠른 승리를 이뤄낼 것입니다."
 NF_FRA_shock_and_fear:0 "충격과 공포"
 NF_FRA_shock_and_fear_desc:0 "압도적인 화력과 병력으로 적의 전의를 상실시켜 빠르게 항복하게 하는 것또한 빠른 승리의 지름길 이지요."
 NF_FRA_mn:0 "프랑스 해군"
 NF_FRA_mn_desc:0 "우리의 땅은 바다와 맞닿아 있으며 적의 공격에 대비하기 위해선 해상의 방비도 중요합니다."
 NF_FRA_cooperation_with_Britain:0 "영국과의 협업"
 NF_FRA_cooperation_with_Britain_desc:0 "영국은 우리의 숙적이지만 그들이 든든한 협력자란 것은 인정해야 합니다.\n그들의 도움이라면 충분히 우리의 새로운 배를 만들 수 있을 것입니다."
 NF_FRA_aircraft_carrier_development:0 "항공모함 개발"
 NF_FRA_aircraft_carrier_development_desc:0 "우리는 해군전력의 강화를 위하여 영국과 협력하였고 그들의 기술력을 사용하여 강력한 항공모함을 만들 것입니다."
 NF_FRA_securing_a_shipyard:0 "조선소 확보"
 NF_FRA_securing_a_shipyard_desc:0 "새로운 함선의 건조를 위해선 충분한 조선소가 필요합니다."
 NF_FRA_cooperation_with_west_germany:0 "서독과의 협업"
 NF_FRA_cooperation_with_west_germany_desc:0 "서독은 전쟁시 우리와 같이 최전방에서 싸울 것이며 그들의 기술력을 빌려 새로운 함을 만드는 것도 괜찬을 것입니다."
 NF_FRA_auxiliary_ship_development:0 "보조함 개발"
 NF_FRA_auxiliary_ship_development_desc:0 "아무리 강력한 함선이 있다고 해도 그것을 보조할 함선이 없으면 궤도없는 전차일 뿐입니다."
 NF_FRA_cruiser_development:0 "순양함 개발"
 NF_FRA_cruiser_development_desc:0 "독일은 과거에 우수한 순양함 기술을 가지고 있었으며 그들의 기술진들은 특정 분야에 특화된 사람들입니다.\n이런 그들과 함깨 협업하여 새로운 순양함을 건조해보는 것도 좋은 선택지 입니다."
 NF_FRA_submarine_development:0 "잠수함 개발"
 NF_FRA_submarine_development_desc:0 "잠수함은 적들의 눈을 피해 각종 정보를 얻을수 있으며 필요할떄는 여러가지 일을 수행할수 있습니다."
 NF_FRA_basic_navigation:0 "기초항해학"
 NF_FRA_basic_navigation_desc:0 "우리는 과거의 해상교리에서 벗어나 새로운 교리를 성립시켜야 합니다."
 NF_FRA_aircraft_carriercentric_doctrine:0 "항모중심교리"
 NF_FRA_aircraft_carriercentric_doctrine_desc:0 "강력한 항모를 중심으로 우수한 보조함들을 이용한 교리입니다."
 NF_FRA_hitting_doctrine:0 "타격함대교리"
 NF_FRA_hitting_doctrine_desc:0 "대함미사일을 포함한 순양함을 중심으로 움직이는 교리입니다."
 NF_FRA_naval_air_force:0 "해군항공대"
 NF_FRA_naval_air_force_desc:0 "해군은 해상에서의 여러 작전을 위해 해군만의 항공대가 필요합니다.\n바로 해군항공대가 말이죠"
 NF_FRA_adl:0 "프랑스 공군"
 NF_FRA_adl_desc:0 "공군은 언제나 자유로운 하늘을 날아다니며 우리의 적을 위협하는 강력한 지원중 하나입니다."
 NF_FRA_new_aircraft_development:0 "새로운 항공기술 개발"
 NF_FRA_new_aircraft_development_desc:0 "우리는 강력한 제트엔진을 이용한 빠른 항공기가 필요합니다."
 NF_FRA_attacker_development:0 "공격기 개발"
 NF_FRA_attacker_development_desc:0 "강력한 공격기를 개발하여 지상의 적들에게 공포를 주어야 합니다."
 NF_FRA_aew_fighter_development:0 "전투기 개발"
 NF_FRA_aew_fighter_development_desc:0 "빠르고 강력한 전투기를 통한 제공권 확보는 전투를 유리하게 만들어 줍니다."
 NF_FRA_basic_air_warfare:0 "기초항공교리"
 NF_FRA_basic_air_warfare_desc:0 "구시대적 교리를 새로운 교리로 교체하기 위하여 새로운 기초항공교리를 수립하여야 합니다."
 NF_FRA_strategic_destruction:0 "전략적 파괴"
 NF_FRA_strategic_destruction_desc:0 "하늘에서 떨어지는 무한히 많고 강력한 폭탄들은 적들에게 대화보다 더욱 효과적일 수도 있습니다."
 NF_FRA_operational_integrity:0 "작전상의 무결성"
 NF_FRA_operational_integrity_desc:0 "한치의 오차없는 화력지원은 적들의 핵심지역을 타격하여 사기를 떨어뜨립니다."
 NF_FRA_battlefield_support:0 "전장 지원"
 NF_FRA_battlefield_support_desc:0 "우리는 지상의 병력들을 중심으로 그들이 제거할수 없는 적들을 제거함으로써 아군의 진격에 탄력을 줄수 있습니다."
 NF_FRA_application_of_new_technology:0 "스텔스 기술의 응용"
 NF_FRA_application_of_new_technology_desc:0 "우리의 비행기에 신 기술인 스텔스기술을 적용시켜 적의 레이더와 각종 대공 미사일들이 우리를 인식하기전에 임무를 처리할 수 있을 것입니다."
 NF_FRA_helicopter_development:0 "헬리콥터 개발"
 NF_FRA_helicopter_development_desc:0 "헬기는 아직 안정성이 보장되지 못한 물건이지만 임무 수행의 효율과 제공기로는 하지 못하는 화력 임무 수행에 필요합니다."
 NF_FRA_university_exchange:0 "대학 교류회"
 NF_FRA_university_exchange_desc:0 "다행히도 우리는 유럽의 수많은 우수한 대학들과 연계가 되어있으며 지속적인 대학 교류회를 통하여 신 기술과 새로운 이론을 받아들일 수 있습니다."
 NF_FRA_computer_dissemination:0 "컴퓨터 보급"
 NF_FRA_computer_dissemination_desc:0 "컴퓨터는 높은 정확성과 빠른 처리능력 그리고 여러가지 기계와의 높은 호환성으로 기술적인 잠재능력이 매우 높은 물건입니다. 이 컴퓨터를 각 가정과 대학에 보급을 장려하면 높은 효과를 볼수 있을 것입니다."
 NF_FRA_development_of_communication:0 "통신의 발달"
 NF_FRA_development_of_communication_desc:0 "미국의 ARPAnet(아파넷)을 시작으로 Network(네트워크)라는 새로운 개념생겼고 이걸 활용한 WWW(World Wide Web)기술이 생겼습니다. 이 새로운 기술을 받아드려 우리의 통신망을 발전 시켜야 합니다."
 NF_FRA_international_telecommunications_regulation:0 "국제통신규약 확립"
 NF_FRA_international_telecommunications_regulation_DESC:0 "통신의 발달로 효과적인 통신망이 생겼다 하여도 국제적 규약에 따른 적용이 없으면 혼란만 불러올 뿐입니다. 국제통신규약을 받아드려 확립시켜야 합니다."
 NF_FRA_promotion_of_the_cultural_industry:0 "문화산업의 진흥"
 FN_FRA_industrial_revival:0 "산업의 부흥"
 NF_FRA_industrial_modernization:0 "산업 현대화"
 NF_FRA_great_france_again:0 "프랑스를 다시 위대하게"
 NF_FRA_new_streetcar_in_France:0 "프랑스의 새로운 전차"
 NF_FRA_big_firepower:0 "대화력전"
 FN_FRA_arms_export:0 "무기 수출"
 FN_FRA_military_development:0 "군사 개발"
 NF_FRA_golden_age_of_culture:0 "문화의 황금기"
 NF_FRA_rule_france:0 "지배하라 프랑스여"
 NF_FRA_europe_in_flames_again:0 "다시 불타는 유럽"
 NF_FRA_land_of_the_past:0 "과거의 땅"
 NF_FRA_making_comrades:0 "동지 만들기"
 NF_FRA_spain:0 "스페인"
 NF_FRA_Ireland:0 "아일랜드"
 NF_FRA_conquest_of_algeria:0 "알제리 정복"
 NF_FRA_algerian_puppet_state:0 "알제리의 복종"
 NF_FRA_fate_of_the_kingdom_of_morocco:0 "모로코 왕국의 운명"
 NF_FRA_tunisia_destiny:0 "튀니지의 운명"
 NF_FRA_break_of_the_cold_war:0 "냉전 부수기"
 NF_FRA_eliminate_the_long_enemy:0 "오랜 숙적 제거"
 treaty_of_the_revolution:0 "영구 혁명 조약"
