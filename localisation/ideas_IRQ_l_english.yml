l_english:
 IRQ_CWC_lesson_of_war:0 "전쟁의 교훈"
 IRQ_CWC_lesson_of_war_desc:0 "전쟁의 악몽을 기억하고 이를 위한 개혁이 필요합니다"
 IRQ_CWC_gas_gas_gas:0 "가스! 가스! 가스!"
 IRQ_CWC_gas_gas_gas_desc:0 "불리한 전황을 타계하기 위해 전선 전역에서 생화학전을 수행중입니다!"
 IRQ_CWC_free_competition:0 "완전경쟁시장"
 IRQ_CWC_free_competition_desc:0 "독점기업의 생산량은, 경쟁상태에 놓여있을때보다 적으며, 기술혁신 또한 느리다는것이 중론입니다. 이제 완전경쟁시장에서 우리는 이상적인 경제상황을 만들 수 있을것입니다."
 IRQ_CWC_teach_of_fri:0 "프리드만의 가르침"
 IRQ_CWC_teach_of_fri_desc:0 "시카고 학파의 거두인 프리드만은 작은정부를 지향했습니다. 불필요한 시장개입을 통해 경쟁상태를 방해 해서는 안됩니다."
 IRQ_CWC_kill_yes:0 "쿠르드족 대숙청 및 차별"
 IRQ_CWC_kill_yes_desc:0 "쿠르드족은 지난 수십년간 독립을 요구하며 국내 분쟁을 일으켰습니다. 반란분자들의 숙청은 우리를 안정적인 사회로 만들어 줄 것입니다."
 IRQ_CWC_kill_no:0 "쿠르드족 병합"
 IRQ_CWC_kill_no_desc:0 "비록 쿠르드족이 독립에 대한 열망이 강하다고 해도, 우리는 대의를 위해 이들을 회유 할 수 있을지도 모릅니다...."