l_english:
  persistent_trade_deficit_5:0 "누적되는 무역적자"
  persistent_trade_deficit_5_desc:0 "프랑스는 1982년 이래 연간 3% 이하의 저성장과 1990년 현재 7% 이상의 실업률을 기록하고 있었습니다.뿐만 아니라 프랑스의 독일에 대한 무역적자는 1986년 39억 프랑에서 1988년 56억 프랑으로 늘어났습니다.\n이 같은 무역적자의 원인은 프랑스가 독일로부터 구입한 주요 자본재에 있었기 때문에 프랑스로서는 계속 누적되는 무역적자와 그로 인한 둔화된 성장률에 시달리고 있었습니다.\n이 문제에 대한 해결책으로 프랑스의 미테랑 정부는 '독일의 독단적인 통화정책이 개혁되어야 한다' 주장하면서 그 해결책으로 경제 * 통화 동맹의 결성을 본격적으로 제안하였던 것입니다."
  currency_problem:0 "통화 문제"
  currency_problem_desc:0 "1978년 4월 EC 정상회담에서 지스카르 데스텡 프랑스 대통령과 헬뮤트 슈미트 서독 수상이 제기한 통화안정권의 구상을 바탕으로 1979년 3월 유럽통화제도(EMS - European Monetary System)가 정식 발족되었습니다. 유럽 통화제도는 역내 각국 통화 간 환율 안정장치로 환율조정메커니즘(ERM - Exchange Rate Mechanism)을 도입및 운용하면서 종전제도의 미비점을 보완하기 위한 제반 장치였습니다. 유럽통화제도(EMS)는 발족 직후 발발한 제 2차 석유파동 등 외부 충격과 회원국 간의 경제력 격차로 인해 무려 20여 차례에 걸쳐 ERM을 조정하는 등 불안정한 모습을 보여왔습니다.그리하여 일정 범위에서 환율변동이 허용되고 환율재조정의 가능성이 상존하는 이 같은 유럽통화체제로는 시장통합에 따른 경제적 이익을 극대화하기에는 불충분하다는 인식이 널리 퍼졌습니다."
