 NS_GER.news.1.t:0 "베를린 장벽 붕괴"
 NS_GER.news.1.desc:0 " 동독 정치국 대변인 귄터 샤보브스키가 기자들과 새로 바뀐 여행법 질의응답 시간을 가졌습니다.  동독 정부의 여행자유화조치는 몇 달간에 걸친 주민들의 시위에 대한 대응조치로, 과거의 조치와 다른 새로운 내용이 것의 없었으며, 굳이 새로운 것을 들자면 여권 발급기간을 단축하는 정도였습니다. 시행 시기도 다음날이었습니다. 어느 기자가 대본에 없던 질문을 물었습니다. 대변인은 법안을 제대로 이해하지 못해, TV카메라 앞에서 ”지금 당장 여행자유화조치를 시행한다“고 발표 했습니다.\n그의 발언이 TV로 방영되기 무섭게 수많은 동독인들이 베를린 장벽으로 달려 갔습니다. 너무 많은 주민들이 달려오자 국경수비대도 시위대를 막지 못했습니다. 일부 흥분한 사람들은 도끼와 망치로 장벽을 부쉈습니다. 그들은 마치 둑이 처진 것처럼 국경아닌 국경을 넘어 서독으로 건너갔고, 그날밤 베를린 장벽은 무너졌습니다."
 NS_GER.news.1.a:0 "원래 하나였던 것은 다시 하나가 되어야한다." 
 NS_GER.news.1.b:0 "곤란하게 되었다." 
 NS_GER.news.1.c:0 "복잡한 심경이다." 
 NS_GER.news.1.d:0 "이 장벽이 허물어졌다!" 
 NS_GER.news.1.e:0 "놀랍다. 동독은 끝났는가" 

