l_english:
 mujahideen.1.t:0 "탈레반의 파슈툰 지역 요구 - 파키스탄"
 mujahideen.1.desc:0 "탈레반이 파슈툰 지역을 요구하였다. 탈레반의 주축인 파슈툰족은 19세기 영국이 인도를 점령하기 위해 선언한 듀랜드 라인에 의해 아프간과 파키스탄으로 나뉜 지역에서 살고 있었다. \n이제 힘을 충분히 키운 그들은 땅을 요구하였다."
 mujahideen.1.a:0 "파슈툰 요구 승락"
 mujahideen.1.b:0 "파슈툰 요구 거절"
 mujahideen.2.t:0 "파키스탄이 파슈툰 요구 승락 - 탈레반"
 mujahideen.2.desc:0 "파키스탄은 우리의 요구에 승락하였다. 그들은 페사와르에서 철수 할 것 이다."
 mujahideen.2.a:0 "확인"
 mujahideen.3.t:0 "파키스탄이 파슈툰 요구 거절 - 탈레반"
 mujahideen.3.desc:0 "파키스탄은 우리의 요구에 완강한 거절을 하였다. 우리와 싸울 준비를 할 것 이다."
 mujahideen.3.a:0 "확인"
 
 mujahideen.4.t:0 "탈레반의 파키스탄 전략 - 탈레반"
 mujahideen.4.desc:0 "파키스탄 전역에는 소련-아프가니스탄 전쟁으로 피난간 난민들이 많으며, 우리의 성전에 동조하는 이들이 많다."
 mujahideen.4.a:0 "파키스탄 선전포고"
 mujahideen.4.b:0 "파키스탄을 괴뢰화"
 mujahideen.5.t:0 "파키스탄을 괴뢰화 - 파키스탄"
 mujahideen.5.desc:0 "탈레반은 우리에게 최후통첩을 하였다. 괴뢰국이 될 것인가? 아니면 그들의 총칼에 저항할 것인가?"
 mujahideen.5.a:0 "괴뢰화 승인"
 mujahideen.5.b:0 "안돼!"

 finland.1.t:0 "핀란드 공산당, 소련에 도움을 요청"
 finland.1.desc:0 "핀란드 공산당은 여러 계파간 갈등으로 위축된 상황에서 잘못된 주식투자로 파산을 하고 말았다. 급속도로 약화된 친소정당과 내부상황에 정신없는 소련의 상태를 틈 타 핀란드가 소련의 영향권에서 벗어나 서유럽으로 가고자 하였다. \n만약 핀란드가 서유럽권으로 가게 된다면, 나토진영의 핵 미사일 사정권에 소련 주요도시들이 노출됨은 물론이고, 소련 전역이 사정권에 들어갈 것이 틀림 없었다. 또한 핀란드를 통해 나토군이 진격한다면 모스크바 까지 가장 짧은 거리로 올 수 있었다. \n이러한 상황에서 핀란드 공산당이 도움을 요청 하였다."
 finland.1.a:0 "도움 승락"
 finland.1.b:0 "도움 거절"
 finland.2.t:0 "핀란드 공산당의 요청으로 소련이 내정개입"
 finland.2.desc:0 "핀란드 공산당이 소련에 도움을 요청 하였다. 소련은 핀란드에서의 균형이 깨지는 것을 원하지 않았고, 이를 승낙하였다. 소련의 내정간접에 핀란드 의회는 격력한 반발을 하였다."
 finland.2.a:0 "개입 거부"
 finland.2.b:0 "개입 허용"
 finland.2.c:0 "미국에게 중재를 요청"
 finland.3.t:0 "핀란드 공산당의 요청을 거절한 소련"
 finland.3.desc:0 "소련은 핀란드 공산당의 요청을 거절하였음을 통보 하였다. 이로써 핀란드 공산당은 더욱 위축될 것이다."
 finland.3.a:0 "확인"
 finland.4.t:0 "핀란드 공산당 사건을 미국이 주시"
 finland.4.desc:0 "핀란드는 지정학적으로 중요한 곳 이다. 그러한 곳에 소련이 개입을 시작한다면, 소련의 스칸디나비아 전역의 영햑력이 확대될 것이며 나토 방위선이 후퇴하는 결과를 초래 할 것이다. \n핀란드가 소련의 내정개입에 저항을 하고 있는 지금 도움을 준다면 그들은 나토에 합류 할 지도 모른다."
 finland.4.a:0 "확인"
 finland.5.t:0 "핀란드가 소련의 내정개입에 반발"
 finland.5.desc:0 "핀란드가 우리의 개입에 반발하고 나섰다. 핀란드 내에서 세력의 균형이 무너지는 것을 막기 어렵게 되었다."
 finland.5.a:0 "확인"
 finland.6.t:0 "핀란드가 소련의 내정개입을 허용"
 finland.6.desc:0 "핀란드가 우리의 개입을 허용 하였다. 핀란드 내에서 세력의 균형을 다시 복구 시킬 수 있게 되었으며, 나아가 바르샤바 조약에 합류 시킬 여지를 마련하는 계기가 되었다."
 finland.6.a:0 "확인"
 finland.7.t:0 "핀란드 공산당, 소련에 도움을 요청 하다. - 소련의 핀란드 개입에 미국이 반발"
 finland.7.desc:0 "확인"
 finland.7.a:0 "확인"
 finland.8.t:0 "핀란드 위기, 핀란드가 미국에 중재요청"
 finland.8.desc:0 "핀란드는 지정학적으로 중요한 곳 이다. 그러한 곳에 소련이 개입을 시작한다면, 소련의 스칸디나비아 전역의 영햑력이 확대될 것이며 나토 방위선이 후퇴하는 결과를 초래 할 것이다. \n이런 상황에서 핀란드가 미국에 중재를 요청 하였다. 지금 도움을 준다면 그들은 나토에 합류 할 지도 모른다."
 finland.8.a:0 "도움 승락"
 finland.8.b:0 "도움 거절"
 finland.9.t:0 "핀란드 위기, 미국이 회담장에 나오다."
 finland.9.desc:0 "핀란드의 중재요청을 수락한 미국이 회담장에 나왔다. 두 세력의 수장이 맞부딧친다는 것은 냉전기 최대의 위기로 가속되고 있다는 것을 뜻하고 있었다."
 finland.9.a:0 "개입 계속"
 finland.9.b:0 "개입 중단"
 finland.10.t:0 "핀란드 위기, 미국의 중재 거절"
 finland.10.desc:0 "미국은 소련과 충돌에 부담감을 느끼고 중재를 거절 하였다. 이로써 우리는 외교적으로 고립된 상황에서 소련과의 회담에 나설 수 밖에 없었다."
 finland.10.a:0 "개입 거부"
 finland.10.b:0 "개입 허용"
 finland.11.t:0 "핀란드 위기, 회담장에서 양자간 격돌"
 finland.11.desc:0 "회담 결과 양자간의 입장차를 좁히지 못했다. 이로써 미국과 소련 양측이 핀란드에 개입하기로 결정 하였다."
 finland.11.a:0 "확인"
 finland.12.t:0 "핀란드 위기, 회담장에서 양자간 격돌"
 finland.12.desc:0 "회담 결과 양자간의 입장차를 좁히지 못했다. 이로써 미국과 소련 양측이 핀란드에 개입하기로 결정 하였다."
 finland.12.a:0 "확인"
 finland.13.t:0 "핀란드 위기, 만족스런 회담"
 finland.13.desc:0 "회담 결과 소련이 물러서기로 결정 하였다. 이로써 미국과 소련 양측은 핀란드에 개입하지 않기로 결정 하였다."
 finland.13.a:0 "확인"
 finland.14.t:0 "핀란드 위기, 만족스런 회담"
 finland.14.desc:0 "회담 결과 소련이 물러서기로 결정 하였다. 이로써 미국과 소련 양측은 핀란드에 개입하지 않기로 결정 하였다."
 finland.14.a:0 "확인"
 finland.15.t:0 "자발적 위성국 요청"
 finland.15.desc:0 "핀란드가 소련의 압박에 굴복하여 전쟁이 일어나기 전에 스스로 위성국이 되길 자처 하였다."
 finland.15.a:0 "위성국을 승인한다."
 finland.15.b:0 "우리는 전체를 원한다."
 finland.16.t:0 "소련이 위성국화를 승인하다."
 finland.16.desc:0 "소련 측에서 우리의 제안을 승낙 했습니다. 소련 전권대사가 정책 조정을 논의하기 위해 수도로 찾아왔습니다."
 finland.16.a:0 "이것이 살아날 방책이다."
 finland.17.t:0 "소련이 위성국화를 거부하다."
 finland.17.desc:0 "우리의 제시안을 소련에서 거부 했습니다. 그들은 우리의 진의에 의심을 하였으며, 외교관들을 돌려보냈습니다. 우리는 외교적 실패를 국민들께 해명을 해야 합니다."
 finland.17.a:0 "이게 아닌데..."
 finland.18.t:0 "핀란드의 영토 반환요청"
 finland.18.desc:0 "핀란드가 소련에 겨울전쟁 이전 영토로 회복 해 줄 것을 요청 했다."
 finland.18.a:0 "승인한다."
 finland.18.b:0 "거부한다."
 finland.19.t:0 "소련의 카렐리야 반환 승낙"
 finland.19.desc:0 "소련측에서 우리의 요청을 승낙하였다. 염원하던 국경은 다시 복구 될 것이다."
 finland.19.a:0 "최고의 날이다."
 finland.20.t:0 "소련의 카렐리야 반환 거부"
 finland.20.desc:0 "소련측에서 우리의 요청을 승낙하였다. 우리는 외교적 실패를 국민들께 해명을 해야 합니다."
 finland.20.a:0 "이게 아닌데..."

 #프랑스 - 소련
 soviet.14.title:0 "프랑스 공산당이 도움을 요청하다!"
 soviet.14.desc:0 "현재 프랑스에서 활동중인 프랑스 공산당이 우리에게 적극적인 지원을 요청했습니다.\n그들은 우리에게 독립보장과 무장할수있는 무기등을 요청하였고 우리는 이에 응해야 합니다."
 soviet.14.ab:0 "독립 보장만 한다."
 soviet.14.cd:0 "그들에게 독립 보장과 보병무기들을 지원한다."
 soviet.14.ef:0 "할수있는 모든 것을 지원한다."