 SOV_armenia_environmental_pollution_demonstration_1_desc:0 "예레반에서 약 3천명이 나이리트 화학플랜트가 세반 호를 오염시키고 있으며, 메차모르 원자력 발전소가 예레반의 공기 질을 심하게 악화시키고 있다고 항의하며 거리 시위에 나섰다. 경찰은 시위를 막으러 했으나 거리 행진을 막을 순 없었다. 이 시위는 아르메니아 작가인 실바 카푸티키안, 조리 발라얀, 마로 마르가리안 및 국가수호조직 지도자들이 모여 계획했다. 이 행진은 지식인들의 사전 연설 이후 오페라 플라자에서 행진하는 것으로 구성되었다. \n소련은 중앙집권 체계를 유지해야 한다."
