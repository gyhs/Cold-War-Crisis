### 발트 3국 민족주의 운동
 SOV_baltic_states_nm_uprising_category:0 "발트 3국 민족주의 운동"
 SOV_baltic_states_nm_uprising_category_desc:0 "발트 3국 사회주의 공화국에서 민족주의자들이 자신들의 정체성을 찾기 위해 연방에 문제를 제기 하기 시작했다."
 SOV_pacify_uprising_in_the_decision_estonia_countryside:0 "에스토니아 민족주의 봉기"
 SOV_pacify_uprising_in_the_decision_estonia_countryside_desc:0 "자신들의 정체성을 말살하려고 한 소비에트 연방에게서 주권을 되찾으려는 민족주의자들이 봉기를 준비하고 있습니다. \n군대를 보내 치안을 유지하지 않는다면 소요사태를 일으킬 것 입니다."
 
 SOV_maintain_decision_estonia_control:0 "에스토니아 민족주의 봉기 통제"
 SOV_pacify_uprising_in_the_decision_latvia_countryside:0 "라트비아 민족주의 봉기"
 SOV_pacify_uprising_in_the_decision_latvia_countryside_desc:0 "자신들의 정체성을 말살하려고 한 소비에트 연방에게서 주권을 되찾으려는 민족주의자들이 봉기를 준비하고 있습니다. \n군대를 보내 치안을 유지하지 않는다면 소요사태를 일으킬 것 입니다."
 
 SOV_maintain_decision_latvia_control:0 "라트비아 민족주의 봉기 통제"
 SOV_pacify_uprising_in_the_decision_lithuania_countryside:0 "리투아니아 민족주의 봉기"
 SOV_pacify_uprising_in_the_decision_lithuania_countryside_desc:0 "자신들의 정체성을 말살하려고 한 소비에트 연방에게서 주권을 되찾으려는 민족주의자들이 봉기를 준비하고 있습니다. \n군대를 보내 치안을 유지하지 않는다면 소요사태를 일으킬 것 입니다."
 SOV_maintain_decision_lithuania_control:0 "리투아니아 민족주의 봉기 통제"
 
 SOV_baltic_states_cultural_complex_1:0 "문화산업단지 개발"
 SOV_baltic_states_cultural_complex_1_desc:0 "연방에선 문화유산을 다소 훼손 해서라도 산업단지 개발을 하여 산업 부흥을 일으키고자 한다."
 SOV_baltic_states_cultural_complex_2:0 "문화유산 보호"
 SOV_baltic_states_cultural_complex_2_desc:0 "발트 3국은 자신들의 문화유산을 보존하여 정체성을 지키고자 한다."
 SOV_baltic_states_cultural_complex_nm:0 "문화산업단지 개발"
 SOV_baltic_states_cultural_complex_nm_desc:0 "빠른 결정을 내려주지 않는다면, 자동으로 거부됩니다. 발트 3국 인민들은 소련정부가 일부로 시간을 끈 것으로 판단을 하고 부정적으로 볼 것 입니다."
 
 SOV_baltic_states_singing_revolution_1:0 "노래혁명 진압"
 SOV_baltic_states_singing_revolution_1_desc:0 "반 소비에트 봉기를 계속 들어준다면 결국엔 연방에서 탈퇴할 것이다. 이들을 진압해야 한다."
 SOV_baltic_states_singing_revolution_2:0 "노래혁명"
 SOV_baltic_states_singing_revolution_2_desc:0 "에스토니아, 라트비아, 리투아니아에서 벌어진 평화적 반소비에트 혁명이다. \n소련에 부정적인 이들에게 조금의 협상을 해준다면 불만을 가라 앉힐 수 있을 것 이다."
 SOV_baltic_states_singing_revolution_nm:0 "노래혁명 진압"
 SOV_baltic_states_singing_revolution_nm_desc:0 "빠른 결정을 내려주지 않는다면, 자동으로 거부됩니다. 발트 3국 인민들은 소련정부가 일부로 시간을 끈 것으로 판단을 하고 부정적으로 볼 것 입니다."
 
 SOV_baltic_states_baltic_way_1:0 "발트의 길 진압"
 SOV_baltic_states_baltic_way_1_desc:0 "반 소비에트 봉기를 계속 들어준다면 결국엔 연방에서 탈퇴할 것이다. 이들을 진압해야 한다."
 SOV_baltic_states_baltic_way_2:0 "발트의 길 시위"
 SOV_baltic_states_baltic_way_2_desc:0 "발트의 길은 독일-소련 불가침 조약에 따라 발트 3국이 소련에 편입된 지 50주년이 되는 날을 맞아 열린 시위였으며 인간 사슬은 탈린, 리가, 빌뉴스까지 이어졌다.\n소련에 부정적인 이들에게 조금의 협상을 해준다면 불만을 가라 앉힐 수 있을 것 이다."
 SOV_baltic_states_baltic_way_nm:0 "발트의 길 시위"
 SOV_baltic_states_baltic_way_nm_desc:0 "빠른 결정을 내려주지 않는다면, 자동으로 거부됩니다. 발트 3국 인민들은 소련정부가 일부로 시간을 끈 것으로 판단을 하고 부정적으로 볼 것 입니다."
 
