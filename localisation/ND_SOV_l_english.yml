### 벨라루스 민족주의 운동
 SOV_belarus_nm_uprising_category:0 "벨라루스 민족주의 운동"
 SOV_belarus_nm_uprising_category_desc:0 "벨라루스 사회주의 공화국에서 민족주의자들이 자신들의 정체성을 찾기 위해 연방에 문제를 제기 하기 시작했다."
 SOV_pacify_uprising_in_the_decision_belarus_countryside:0 "벨라루스 민족주의 봉기"
 SOV_pacify_uprising_in_the_decision_belarus_countryside_desc:0 "자신들의 정체성을 말살하려고 한 소비에트 연방에게서 주권을 되찾으려는 민족주의자들이 봉기를 준비하고 있습니다. \n군대를 보내 치안을 유지하지 않는다면 소요사태를 일으킬 것 입니다."
 SOV_maintain_decision_belarus_control:0 "벨라루스 민족주의 봉기 통제"
 
 SOV_belarus_language_status_1:0 "벨라루스어 지위 유지"
 SOV_belarus_language_status_1_desc:0 "소비에트 연방은 소비에트 문화로 통합되어야 한다."
 SOV_belarus_language_status_2:0 "벨라루스어 지위 상향 요청"
 SOV_belarus_language_status_2_desc:0 "벨라루스인들은 그들의 정체성인 벨라루스어를 공문서에 쓸 권리가 있다."
 SOV_belarus_language_status_nm:0 "벨라루스어 지위 요청"
 SOV_belarus_language_status_nm_desc:0 "빠른 결정을 내려주지 않는다면, 자동으로 거부됩니다. 벨라루스인들은 소련정부가 일부로 시간을 끈 것으로 판단을 하고 부정적으로 볼 것 입니다."
 
 SOV_belarus_kurapaty_purge_apologize_1:0 "쿠라파티 처형 사과"
 SOV_belarus_kurapaty_purge_apologize_1_desc:0 "소련 당국은 1930년대 민스크 부근의 쿠라파티 숲에서 스탈린 시대 NKVD가 수천 명의 사람들을 끌고가서 처형했다는 사실은 인정 했다. 그리고 추모비를 세우라는 요구에 동의 했다."
 SOV_belarus_kurapaty_purge_apologize_2:0 "쿠라파티 처형 사과 거부"
 SOV_belarus_kurapaty_purge_apologize_2_desc:0 "소련당국은 민스크 부근의 쿠로파티 숲에서 대규모 처형을 했다는 사실을 부정 했다."
 SOV_belarus_kurapaty_purge_apologize_nm:0 "쿠라파티 처형 사과 요청"
 SOV_belarus_kurapaty_purge_apologize_nm_desc:0 "빠른 결정을 내려주지 않는다면, 자동으로 거부됩니다. 벨라루스인들은 소련정부가 일부로 시간을 끈 것으로 판단을 하고 부정적으로 볼 것 입니다."
 
 SOV_belarus_evacuation_zone_1:0 "낙진 피난 지시구역 확대"
 SOV_belarus_evacuation_zone_1_desc:0 "낙진 피난 지시구역 확대"
 SOV_belarus_evacuation_zone_2:0 "낙진 피난 지시구역 유지"
 SOV_belarus_evacuation_zone_2_desc:0 "낙진 피난 지시구역 유지"
 SOV_belarus_evacuation_zone_nm:0 "낙진 피난 지시구역 확대 요청"
 SOV_belarus_evacuation_zone_nm_desc:0 "빠른 결정을 내려주지 않는다면, 자동으로 거부됩니다. 벨라루스인들은 소련정부가 일부로 시간을 끈 것으로 판단을 하고 부정적으로 볼 것 입니다."
 
