 SOV_azerbaijan_industrial_estate_modification_1_desc:0 "아제르바이잔의 석유산업은 점점 하향세로 내려가고 있었다. 채굴량이 감소 했을 뿐만 아니라 소련내 석유 산업이 분산되면서 아제르바이잔의 산업은 점점 황폐화 되었다. 이에 아제르바이잔 자치공화국은 대체산업을 육성 하고자 하였다. \n석유는 여전히 중요한 산업이다. 소련의 경제가 흔들리는 지금 대체는 위험하다. 허가하지 않는다."
