### 우크라이나 민족주의 운동
 SOV_ukraine_nm_uprising_category:0 "우크라이나 민족주의 운동"
 SOV_ukraine_nm_uprising_category_desc:0 "우크라이나 사회주의 공화국에서 민족주의자들이 자신들의 정체성을 찾기 위해 연방에 문제를 제기 하기 시작했다."
 SOV_pacify_uprising_in_the_decision_ukraine_countryside:0 "우크라이나 민족주의 봉기"
 SOV_pacify_uprising_in_the_decision_ukraine_countryside_desc:0 "자신들의 정체성을 말살하려고 한 소비에트 연방에게서 주권을 되찾으려는 민족주의자들이 봉기를 준비하고 있습니다. \n군대를 보내 치안을 유지하지 않는다면 소요사태를 일으킬 것 입니다."
 SOV_maintain_decision_ukraine_control:0 "우크라이나 민족주의 봉기 통제"
 
 SOV_ukraine_catholic_demonstration_1:0 "우크라이나 가톨릭집회 불허"
 SOV_ukraine_catholic_demonstration_1_desc:0 "키예프 루스 시절부터 부니프, 칼루시, 호시프, 자르바니차 숲 등지에서 천여년간 기독교를 은밀하게 지켜오며 온 것을 축하하는 행사가 열렸다. \n행사의 규모가 점점 커지더니 급기야 일방적으로 지시를 내리는 공산당에 대한 불만이 쏟아져 나왔다. \n이를 신속하게 제압해야 한다."
 SOV_ukraine_catholic_demonstration_2:0 "우크라이나 가톨릭집회 허가"
 SOV_ukraine_catholic_demonstration_2_desc:0 "키예프 루스 시절부터 부니프, 칼루시, 호시프, 자르바니차 숲 등지에서 천여년간 기독교를 은밀하게 지켜오며 온 것을 축하하는 행사가 열렸다. \n행사의 규모가 점점 커지더니 급기야 일방적으로 지시를 내리는 공산당에 대한 불만이 쏟아져 나왔다. \n자연스런 토론은 개혁의 원동력이다."
 SOV_ukraine_catholic_demonstration_nm:0 "우크라이나 가톨릭집회 허가 요청"
 SOV_ukraine_catholic_demonstration_nm_desc:0 "빠른 결정을 내려주지 않는다면, 자동으로 거부됩니다. 우크라이나 인민들은 소련정부가 일부로 시간을 끈 것으로 판단을 하고 부정적으로 볼 것 입니다."
 
 SOV_ukraine_democratic_union_demonstration_1:0 "우크라이나 민주연합 진압"
 SOV_ukraine_democratic_union_demonstration_1_desc:0 "문화단체의 생태 문제 토론회에서 시작된 모임은 인권단체와 종교단체가 합세하여 인권의 날을 기렸다. \n인권의 날은 허가받지 않은 집회 이므로 진압해야 한다."
 SOV_ukraine_democratic_union_demonstration_2:0 "우크라이나 민주연합 대토론회"
 SOV_ukraine_democratic_union_demonstration_2_desc:0 "문화단체의 생태 문제 토론회에서 시작된 모임은 인권단체와 종교단체가 합세하여 인권의 날을 기렸다. \n모든 소비에트 인민들은 자신의 앞날에 대한 토론을 하고 요구를 할 권리가 있다."
 SOV_ukraine_democratic_union_demonstration_nm:0 "우크라이나 민주연합 대토론회 협상"
 SOV_ukraine_democratic_union_demonstration_nm_desc:0 "빠른 결정을 내려주지 않는다면, 자동으로 거부됩니다. 우크라이나 인민들은 소련정부가 일부로 시간을 끈 것으로 판단을 하고 부정적으로 볼 것 입니다."
 
 SOV_ukraine_rukh_people_movement_1:0 "우크라이나 인민운동 진압"
 SOV_ukraine_rukh_people_movement_1_desc:0 "우크라이나 공산당은 지금껏 민주주의를 요구하는 시민들을 크게 탄압하였다. 이에 민주운동가들은 우크라이나 인민 운동을 조직하고 종교의 자유화, 사회의 민주화를 요구하는 시위를 벌였다. \n소련의 체계를 흔드는 집회 이므로 진압해야 한다."
 SOV_ukraine_rukh_people_movement_2:0 "우크라이나 인민운동 회의"
 SOV_ukraine_rukh_people_movement_2_desc:0 "우크라이나 공산당은 지금껏 민주주의를 요구하는 시민들을 크게 탄압하였다. 이에 민주운동가들은 우크라이나 인민 운동을 조직하고 종교의 자유화, 사회의 민주화를 요구하는 시위를 벌였다. \n모든 소비에트 인민들은 자신의 앞날에 대한 토론을 하고 요구를 할 권리가 있다."
 SOV_ukraine_rukh_people_movement_nm:0 "우크라이나 인민운동 회의 협상"
 SOV_ukraine_rukh_people_movement_nm_desc:0 "빠른 결정을 내려주지 않는다면, 자동으로 거부됩니다. 우크라이나 인민들은 소련정부가 일부로 시간을 끈 것으로 판단을 하고 부정적으로 볼 것 입니다."
 
