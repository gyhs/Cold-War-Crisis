### 나고르노카라바흐 분쟁
 SOV_nagorno_karabakh_nm_uprising_category:0 "나고르노카라바흐 분쟁"
 SOV_nagorno_karabakh_nm_uprising_category_desc:0 "기독교 국가인 아르메니아와 이슬람권인 아제르바이잔 사이에 위치한 '나고르노-카라바흐' 지역은 아제르바이잔 영토에 속하지만 아르메니아가 실효지배중인 영토 분쟁 지역이다. \n러시아의 사회주의 혁명 물결이 주변 지역으로 번져가던 1920년 아르메니아·아제르바이잔 등이 속한 캅카스 지역이 소련에 복속된 직후 나고르노-카라바흐 지역은 아르메니아공화국으로 귀속됐으나 이후 이오시프 스탈린 소련 공산당 서기장의 행정 편의주의에 따라 1924년 아제르바이잔 영토 내 자치지역으로 바뀌었다. \n\n이에따라 약 20%에 불과한 나고르노-카라바흐의 무슬림 아제르바이잔인들이 약 80%에 달하는 기독교인 아르메니아인들을 통제하기 시작한 것이 분쟁의 불씨가 됐다."
 
 SOV_nagorno_karabakh_sumgayit_demonstrator_1:0 "숨가이트 시위대 진압"
 SOV_nagorno_karabakh_sumgayit_demonstrator_1_desc:0 "아제르바이잔의 해변마을, 숨가이트 에서 발생한 민족 충돌. \n아제르바이잔인 집단이 시내의 거리와 아파트에서 아르메니아인 주민들을 습격하여 살해한 사건이 발생 하였다. 광범위한 약탈과 폭력이 발생 했지만, 현지 경찰이 방관 함으로써 아르메니아인과 아제르바이잔인 쌍방간 사상자가 폭증하였다. 충돌은 3 일간 계속 되었으며, 부상자 2000 명, 사망자 32 명에 달했다. \n\n내무부 부대가 제압 실패한 이상 전차와 장갑차를 투입하여 진압해야 한다."
 SOV_nagorno_karabakh_sumgayit_demonstrator_2:0 "숨가이트 시위대 방관"
 SOV_nagorno_karabakh_sumgayit_demonstrator_2_desc:0 "아제르바이잔의 해변마을, 숨가이트 에서 발생한 민족 충돌. \n아제르바이잔인 집단이 시내의 거리와 아파트에서 아르메니아인 주민들을 습격하여 살해한 사건이 발생 하였다. 광범위한 약탈과 폭력이 발생 했지만, 현지 경찰이 방관 함으로써 아르메니아인과 아제르바이잔인 쌍방간 사상자가 폭증하였다. 충돌은 3 일간 계속 되었으며, 부상자 2000 명, 사망자 32 명에 달했다. \n\n둘 사이 중재가 늦었다면 다음을 준비하는게 상책이다."
 SOV_nagorno_karabakh_sumgayit_demonstrator_nm:0 "숨가이트 시위대의 요구"
 SOV_nagorno_karabakh_sumgayit_demonstrator_nm_desc:0 "빠른 결정을 내려주지 않는다면, 자동으로 거부됩니다. 양측 인민들은 소련정부가 일부로 시간을 끈 것으로 판단을 하고 부정적으로 볼 것 입니다."
 
 SOV_nagorno_karabakh_territory_modification_1:0 "나고르노카라바흐 영토변경 거부"
 SOV_nagorno_karabakh_territory_modification_1_desc:0 "아제르바이잔에서 나고르노카라바흐 영토를 자국 자치공화국에 편입 할 것을 강하게 요구 하였다. \n중앙정부는 현상황 유지를 원한다. 영토변경을 거부한다."
 SOV_nagorno_karabakh_territory_modification_2:0 "나고르노카라바흐 영토변경 승인"
 SOV_nagorno_karabakh_territory_modification_2_desc:0 "아제르바이잔에서 나고르노카라바흐 영토를 자국 자치공화국에 편입 할 것을 강하게 요구 하였다. \n소련에 부정적인 이들에게 조금의 협상을 해준다면 불만을 가라 앉힐 수 있을 것이다."
 SOV_nagorno_karabakh_territory_modification_nm:0 "나고르노카라바흐 영토변경 승인 요구"
 SOV_nagorno_karabakh_territory_modification_nm_desc:0 "빠른 결정을 내려주지 않는다면, 자동으로 거부됩니다. 아제르바이잔 인민들은 소련정부가 일부로 시간을 끈 것으로 판단을 하고 부정적으로 볼 것 입니다."
 
 SOV_nagorno_karabakh_committee_modification_1:0 "나고르노카라바흐 위원회 체포"
 SOV_nagorno_karabakh_committee_modification_1_desc:0 "아르메니아가 소련의 통제를 벗어나 자신들이 직접 행동에 나서기 시작했다. 나고르노카라바흐 위원회는 나고르노카라바흐 영토를 자국 자치공화국에 편입 할 것을 강하게 요구하며 시위에 나섰다. \n중앙정부는 현상황 유지를 원한다. 영토변경을 거부한다."
 SOV_nagorno_karabakh_committee_modification_2:0 "나고르노카라바흐 위원회 수용"
 SOV_nagorno_karabakh_committee_modification_2_desc:0 "아르메니아가 소련의 통제를 벗어나 자신들이 직접 행동에 나서기 시작했다. 나고르노카라바흐 위원회는 나고르노카라바흐 영토를 자국 자치공화국에 편입 할 것을 강하게 요구하며 시위에 나섰다. \n소련에 부정적인 이들에게 조금의 협상을 해준다면 불만을 가라 앉힐 수 있을 것이다."
 SOV_nagorno_karabakh_committee_modification_nm:0 "나고르노카라바흐 위원회 수용 요구"
 SOV_nagorno_karabakh_committee_modification_nm_desc:0 "빠른 결정을 내려주지 않는다면, 자동으로 거부됩니다. 아르메니아 인민들은 소련정부가 일부로 시간을 끈 것으로 판단을 하고 부정적으로 볼 것 입니다."
 
 SOV_nagorno_karabakh_baku_uprising_1:0 "바쿠 유혈 진압"
 SOV_nagorno_karabakh_baku_uprising_1_desc:0 "아제르바이잔에서 소련의 통제를 벗어나 군사행동을 취하기 시작했다. 아제르바이잔 자치공화국 인민군은 아르메니아 자치공화국 인민군과 서로간 간혈적인 교전이 발생 했으며 이 와중 소련군 4명이 사망 하였다. \n소련을 흔들는 일은 용납할 수 없다. 군사행동에 돌입한다."
 SOV_nagorno_karabakh_baku_uprising_2:0 "바쿠 협상"
 SOV_nagorno_karabakh_baku_uprising_2_desc:0 "아제르바이잔에서 소련의 통제를 벗어나 군사행동을 취하기 시작했다. 아제르바이잔 자치공화국 인민군은 아르메니아 자치공화국 인민군과 서로간 간혈적인 교전이 발생 했으며 이 와중 소련군 4명이 사망 하였다. \n소련에 부정적인 이들에게 조금의 협상을 해준다면 불만을 가라 앉힐 수 있을 것이다."
 SOV_nagorno_karabakh_baku_uprising_nm:0 "바쿠 협상 요구"
 SOV_nagorno_karabakh_baku_uprising_nm_desc:0 "빠른 결정을 내려주지 않는다면, 자동으로 거부됩니다. 아제르바이잔 인민들은 소련정부가 일부로 시간을 끈 것으로 판단을 하고 부정적으로 볼 것 입니다."
 
 SOV_nagorno_karabakh_war_support_1:0 "나고르노카라바흐 전쟁 - 아르메니아 지원"
 SOV_nagorno_karabakh_war_support_1_desc:0 "나고르노카라바흐 전쟁이 임박하였다. 두 자치공화국 인민군들은 전면전으로 돌입 하였으며, 소련에게 누구의 편인지 물었다. \n\n이슬람이 퍼지는 것을 막아야 한다. \n아르메니아를 지원한다."
 SOV_nagorno_karabakh_war_support_2:0 "나고르노카라바흐 전쟁 - 아제르바이잔 지원"
 SOV_nagorno_karabakh_war_support_2_desc:0 "나고르노카라바흐 전쟁이 임박하였다. 두 자치공화국 인민군들은 전면전으로 돌입 하였으며, 소련에게 누구의 편인지 물었다. \n\n석유산업을 지켜야 한다. \n아제르바이잔을 지원한다."
 SOV_nagorno_karabakh_war_support_nm:0 "나고르노카라바흐 전쟁 지원 요구"
 SOV_nagorno_karabakh_war_support_nm_desc:0 "빠른 결정을 내려주지 않는다면, 자동으로 거부됩니다. 양측 인민들은 소련정부가 일부로 시간을 끈 것으로 판단을 하고 모두 소비에트 연방을 탈퇴 할 것 입니다."
 
