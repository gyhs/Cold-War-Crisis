 FRA_light_mechanized_equipment_1_desc:0 "'Renault VAB'는 프랑스 육군의 새로운 수륙양육 및 다용도 수송 장갑차 대한 필요성으로 인하여 'Renault'에서 개발된 APC입니다. 'VAB'는 프랑스어로 '기갑 선봉 차량'이라는 뜻이며 1976년도에 공급에 들어가 한달에 약 30~40대가 생산 되었습니다. 탑승자 수는 운용수 2명 및 탑승원 10명 정도가 탈수있으며 수 많은 개량이 버전이 존재하며 프랑스와 관계된 대부분의 전쟁에서 활약하였습니다."
 FRA_light_mechanized_equipment_2_desc:0 "'Panhard VCR'는 1969에 생산된 같은 자사의 수출용 APC인 'M3'를 바탕으로 설계되었습니다. 1979년도부터 배치되었으며 3명의 운용수와 9명의 승무원이 탑승가능하며 왼쪽 전면에는 7.62mm 경기관총이나 12.7mm 중기관총이 장착되어 있으며 또는 AT(Anti Tank)를 장착 가능했습니다."
