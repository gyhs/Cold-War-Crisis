 Deng_Xiaoping_Theory: "덩샤오핑 이론"
 Deng_Xiaoping_Theory_desc: "덩샤오핑 이론은 중국식 시장경제 달성에 매우 중요한 이론입니다. 현재까지는 잘 흘러가고 있지만, 앞으로도 이어나갈 수 있을까요?"
 double_price_system: "이중가격제의 이중성"
 double_price_system_desc: "이중가격제는 시장의 충격을 최소화하기 위해 제정되었습니다. 하지만, 일부 공무원들이 이를 악용해 계획가격에 사들여, 시장가격에 팔고 있습니다. 이를 개혁하는 것은 필수입니다. 하지만, 문제점은 잔재하고 있습니다. 가격개혁은 성공할 수 있을까요?"
 developing_china: "발전하는 중국"
 developing_china_desc: "중국은 현재 격동의 시기입니다. 선양, 주하이, 산터우, 샤먼의 성공 이후로 더 많은 경제특구를 개방 중이며, 주식과 부동산시장도 점진적으로 개방하고 있습니다."
 stock_market_open: "주식시장의 개방"
 stock_market_open_desc: "선전, 상하이의 주식시장을 개방하면 해외 자본이 많이 들어올 수 있습니다. 그 외화로 엄청난 돈이 들어와, 경제성장을 이룩할 수 있을 것입니다."