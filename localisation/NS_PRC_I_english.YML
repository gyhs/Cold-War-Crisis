 Deng_Xiaoping_Theory:0 "덩샤오핑 이론"
 Deng_Xiaoping_Theory_desc:0 "덩샤오핑 이론은 중국식 시장경제 달성에 매우 중요한 이론입니다. 현재까지는 잘 흘러가고 있지만, 앞으로도 이어나갈 수 있을까요?"
 Double_Price_System:0 "이중가격제의 이중성"
 Double_Price_System_desc:0 "이중가격제는 시장의 충격을 최소화하기 위해 제정되었습니다. 하지만, 일부 공무원들이 이를 악용해 계획가격에 사들여, 시장가격에 팔고 있습니다. 이를 개혁하는 것은 필수입니다. 하지만, 문제점은 잔재하고 있습니다. 가격개혁은 성공할 수 있을까요?"
 Developing_China:0 "발전하는 중국"
 Developing_China_desc:0 "중국은 현재 격동의 시기입니다. 선양, 주하이, 산터우, 샤먼의 성공 이후로 더 많은 경제특구를 개방 중이며, 주식과 부동산시장도 점진적으로 개방하고 있습니다."
 stock_market_open:0 "주식시장의 개방"
 stock_market_open_desc:0 "선전, 상하이의 주식시장을 개방하면 해외 자본이 많이 들어올 수 있습니다. 그 외화로 엄청난 돈이 들어와, 경제성장을 이룩할 수 있을 것입니다."
 military_modernization:0 "군 현대화 정책"
 military_modernization_desc:0 "군 현대화가 진행되면서 무기 연구비 투자와 신속한 생산이 함께 진행 중입니다."
 CNY_depreciation:0 "위안화 평가절하"
 CNY_depreciation_desc:0 "위안화 평가절하는 대외수출에 유리할 것입니다. 하지만, 그와 반대로 수입에서 불리할 것입니다.
 Make_China_Great_Agian:0 "이무기가 용으로 날아오르다."
 Make_China_Great_Agian_desc:0 "서방권을 격파하는데 성공한 중국은 세계를 관장하기 시작했습니다. 소련과 미국, 유럽은 모두 중국의 발 밑에 있습니다. 중국의 위대한 부활을!"
 Maoism_failure:0 "대체된 마오주의."
 Maoism_failure_desc:0 "마오주의는 실패했습니다. 흑묘백묘론이 옳았습니다. 전통적 공산주의가 아닌 수정 자본주의로 변화될 것입니다."
 west_grievance:0 "서부의 부당한 취급에 대한 불만"
 west_grievance_desc:0 "동부가 급격한 성장을 할 동안 서부의 성장률은 연 2%를 넘기기 힘들었습니다. 이 상황이 지속되면 중국의 부활은 힘들 것입니다."
 Maoism_conservatism: "마오 보수주의파의 훼방"
 Maoism_conservatism_desc:0 "마오주의의 보수파는 경제개혁에 매우 반대합니다. 이들은 모든 분야에서 사사건건 시비를 걸어 중국의 발전을 방해할 뿐만 아니라, 부패도 통제할 수 없는 수준까지 올라왔습니다."
 