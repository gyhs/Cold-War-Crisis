l_english:
 #베를린 장벽 붕괴
 news_GER.1.t:0 "베를린 장벽 붕괴"
 news_GER.1.desc:0 " 동독 정치국 대변인 귄터 샤보브스키가 기자들과 새로 바뀐 여행법 질의응답 시간을 가졌습니다.  동독 정부의 여행자유화조치는 몇 달간에 걸친 주민들의 시위에 대한 대응조치로, 과거의 조치와 다른 새로운 내용이 것의 없었으며, 굳이 새로운 것을 들자면 여권 발급기간을 단축하는 정도였습니다. 시행 시기도 다음날이었습니다. 어느 기자가 대본에 없던 질문을 물었습니다. 대변인은 법안을 제대로 이해하지 못해, TV카메라 앞에서 ”지금 당장 여행자유화조치를 시행한다“고 발표 했습니다.\n그의 발언이 TV로 방영되기 무섭게 수많은 동독인들이 베를린 장벽으로 달려 갔습니다. 너무 많은 주민들이 달려오자 국경수비대도 시위대를 막지 못했습니다. 일부 흥분한 사람들은 도끼와 망치로 장벽을 부쉈습니다. 그들은 마치 둑이 처진 것처럼 국경아닌 국경을 넘어 서독으로 건너갔고, 그날밤 베를린 장벽은 무너졌습니다."
 news_GER.1.a:0 "원래 하나였던 것은 다시 하나가 되어야한다." 
 news_GER.1.b:0 "곤란하게 되었다." 
 news_GER.1.c:0 "놀랍다. 동독은 끝났는가." 
 news_GER.1.d:0 "이 장벽이 허물어졌다!" 
 news_GER.1.e:0 "확인" 

 global_flag_fall_berlin_wall:0 "베를린 장벽 붕괴 발생"
 
 #서독 정부 주도의 통일
 news_GER.2.t:0 "서독이 통일을 완성"
 news_GER.2.desc:0 "서독은 끊임없이 통일을 위해 계속 인내하고 투자하였습니다. 그리고 그 끝에 통일을 이룩하여 하나의 독일을 완성 시켰습니다."
 news_GER.2.a:0 "원래 하나였던 것은 다시 하나가 되어야한다." 
 news_GER.2.b:0 "곤란하게 되었다." 
 news_GER.2.c:0 "놀랍다. 동독은 끝났는가" 
 news_GER.2.d:0 "이 장벽이 허물어졌다!" 
 news_GER.2.e:0 "확인" 
 
 #동독 정부 주도의 통일
 news_GER.3.t:0 "서독이 통일을 완성"
 news_GER.3.desc:0 "동독은 서독과 하나로 합치는데 성공 했습니다. 이는 모두 놀랄 일 입니다."
 news_GER.3.a:0 "곤란하게 되었다." 
 news_GER.3.b:0 "원래 하나였던 것은 다시 하나가 되어야한다." 
 news_GER.3.c:0 "좋아" 
 news_GER.3.d:0 "이게 아닌데" 
 news_GER.3.e:0 "확인" 
 
 #독일 완전통일
 news_GER.4.t:0 "소련주도로 독일 통일"
 news_GER.4.desc:0 "소련의 주선하에 서독과 동독은 다시 독일로 통일 되었습니다. 이는 모두 놀랄 일 입니다. 소련은 탐탁치 않았지만 통일독일이 나토에서 탈퇴하지 않는 것을 인정 했으며, 바르샤바 조약군은 철수하기로 하였습니다."
 news_GER.4.a:0 "원래 하나였던 것은 다시 하나가 되어야한다." 
 news_GER.4.b:0 "곤란하게 되었다." 
 news_GER.4.c:0 "복잡한 심경이다." 
 news_GER.4.d:0 "이 장벽이 허물어졌다!" 
 news_GER.4.e:0 "확인" 
 
 #독일 민정경찰 관리
 news_GER.5.t:0 "동서독 주둔군을 물리다"
 news_GER.5.desc:0 "미국,영국,프랑스,소련의 합의로 동서독 국경에서 주둔군을 물리고 민정경찰이 관리를 하기로 합의를 봤습니다."
 news_GER.5.a:0 "이정도에 만족 할 수 없다." 
 news_GER.5.b:0 "아슬아슬하게 봉합되어 다행이다." 
 news_GER.5.c:0 "이 정도면 무난하다." 
 news_GER.5.d:0 "좋아" 
 news_GER.5.e:0 "확인" 
 
 #독일 통일협상 고의지연으로 실패
 news_GER.6.t:0 "지지부진한 독일 통일 협상"
 news_GER.6.desc.1:0 "소련의 까다로운 제안에 미국이 난색을 보이며 거부 했습니다. 회담은 지지부진하게 계속 되었으며 결국에는 만남에 의의를 두고 끝났습니다."
 news_GER.6.desc.2:0 "소련의 까다로운 제안에 미국과 영국이 난색을 보이며 거부 했습니다. 회담은 지지부진하게 계속 되었으며 결국에는 만남에 의의를 두고 끝났습니다."
 news_GER.6.desc.3:0 "소련의 까다로운 제안에 미국,영국,프랑스가 난색을 보이며 거부 했습니다. 회담은 지지부진하게 계속 되었으며 결국에는 만남에 의의를 두고 끝났습니다."
 news_GER.6.desc.4:0 "소련의 까다로운 제안에 영국이 난색을 보이며 거부 했습니다. 회담은 지지부진하게 계속 되었으며 결국에는 만남에 의의를 두고 끝났습니다."
 news_GER.6.desc.5:0 "소련의 까다로운 제안에 영국과 프랑스가 난색을 보이며 거부 했습니다. 회담은 지지부진하게 계속 되었으며 결국에는 만남에 의의를 두고 끝났습니다."
