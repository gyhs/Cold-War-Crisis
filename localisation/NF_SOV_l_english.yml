 SOV_market_of_common_people_improvement:0 "민간시장 향상 유도"
 SOV_market_of_common_people_improvement_desc:0 "소련의 민간시장 상품의 질은 다소 뒤쳐져 있다. 국제시장에서의 경쟁은 질이 뒤받침 되어야 하므로 소련 인민들의 사정이 나아지려면 질의 상승을 유도해야 했다."
 SOV_opening_market:0 "소련 시장 개방"
 SOV_opening_market_desc:0 "소련은 국제시장에서 동등한 조건으로 개방된 적이 없었다. 따라서 온갖 경제적 위기에 매우 취약했다. 이를 대비하지 않는다면 경제적 혼란을 초래하게 될 것 이다."
 SOV_corruption_practice:0 "청탁금지법"
 SOV_corruption_practice_desc:0 "부정부패를 근절하기 위해 제정한 법률이다. \n 경제가 개방됨에 따라 정치권력과 유착을 하여 경제,사회를 좀먹는 이들이 폭증함에 따라 막는 조치를 취해야 했다."
