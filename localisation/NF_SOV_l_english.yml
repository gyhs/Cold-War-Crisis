 SOV_communist_party_conference_19th:0 "제 19차 소련공산당회의"
 SOV_communist_party_conference_19th_desc:0 "이 회의는 1941년 이후 47년 만에 처음 열려 국내외의 큰 관심을 받았다. \n 소련 역사에서 찾아볼 수 없었던 매우 자유롭고 공개적인 분위기 속에서 진행되었으며, 자연히 서로 대립되는 갖가지 의견들이 속출했다. 전국민에게 처음으로 성역없는 TV 생중계 토론을 가감없이 보여주어 놀람과 흥분을 안겨주었다. \n 심지어 지역 말단이 서기장과 토론을 나누거나 문제를 제기 하기도 하였다."
 
### 중앙정부 ###
 SOV_elected_officials_term_system:0 "당 선출직 관리 임기제"
 SOV_elected_officials_term_system_desc:0 "당에서 선출 했었던 몇몇 관리직을 당과 분리 시켜 정부 통제력을 강화 하였다."
 SOV_congress_people_deputies_establish:0 "인민대표회의 도입"
 SOV_congress_people_deputies_establish_desc:0 "인민대표회의의 구성원들은 인민들의 자유로운 직접선거를 통해 선출되며, 각 정당은 대통령 후보를 출마한다."
 SOV_new_communist_party_doctrine:0 "새 당 강령"
 SOV_new_communist_party_doctrine_desc:0 ""
 SOV_congress_people_deputies_1th:0 "제 1차 인민대표회의"
 SOV_congress_people_deputies_1th_desc:0 "인민대표회의의 구성원들은 인민들의 자유로운 직접선거를 통해 선출됩니다. \n이제 공산당의 선출이 아닌, 시민들의 지지를 받지 못하면 국회의원이 될 수 없게 되었습니다.  \n\n소련 역사에서 처음으로 공개적이고 자유로운 유세가 실시 되었습니다. \n이는 소련 시민들의 정치 의식 수준을 크게 높이는데 결정적으로 이바지 했습니다."
 SOV_multi_party_system_establish:0 "다당제 도입"
 SOV_multi_party_system_establish_desc:0 "소비에트 연방 공산당의 권력 독점을 보장한 \n소련 헌법 제 6 조 를 폐지 하였다.\n\n이제 여러 이익을 대변하는 정당들이 서로 경쟁을 벌인다."
 SOV_separate_office_and_party:0 "당과 국가기관 분리"
 SOV_separate_office_and_party_desc:0 "공산당은 국가를 대표하지 않는다. \n정부기관은 국민을 섬긴다. \n\n각 행정기관은 이전 시대의 유착에서 벗어나 개혁적인 인사들이 자리잡고 영향력 행사로 부터 안전을 보장 받는다. \n군, 내무부, KGB 등 국가기관의 정당 간섭을 금한다."
 SOV_Presidential_system_establish:0 "대통령제 도입"
 SOV_Presidential_system_establish_desc:0 "소비에트 연방의 대통령은 4년 2선 연임제로써 그 이상은 대통령 선거에 나설 수 없다. 대통령 선거는 민주적 원칙에 따른 인민들의 직접투표로 선출된다."
 SOV_congress_of_the_party_28th:0 "제 28차 소련공산당대회"
 SOV_congress_of_the_party_28th_desc:0 "소련공산당대회는 소련이라는 공산주의 국가의 진정한 권력의 핵심 입니다. \n소련 공산당 규약에서 공산당의 최고 기관임을 명시하고 있으며, 실제로 당의 노선(국가운영방침)을 정하고, 중앙위원회 의원을 선출하는 곳 이였습니다. \n하지만, 이제는 개혁을 할 때 입니다. \n국민이 선출한 정부가 국민이 선출하지 않은 당에 복종할 수 없다는 새로운 정치적 조류를 확정 짓습니다."
 SOV_administrative_power_overhul:0 "행정력 재정비"
 SOV_administrative_power_overhul_desc:0 "각 행정기관은 이전 시대의 유착에서 벗어나 개혁적인 인사들이 자리잡고 영향력 행사로 부터 안전을 보장 받는다. \n군, 내무부, KGB 등 국가기관의 정당 간섭을 금한다."
 SOV_supreme_soviet_abolition:0 "소련 최고회의 폐지"
 SOV_supreme_soviet_abolition_desc:0 "소련 최고회의는 전통적인 공산당 보수파 지지자들이 상당지분 자리잡고 개혁에 제동을 걸고 있다. \n이는 신 소비에트 연방 계획의 걸림돌이 되었다."
 SOV_presidents_commission_reinforcement:0 "대통령위원회 강화"
 SOV_presidents_commission_reinforcement_desc:0 "공산당에서 선출된 서기장이 수행하던 업무는, 인민대표회의의 다당제 대표들 중 인민의 직접투표로 선출된 대통령이 책임지고 국정을 운영한다."
 SOV_economic_reforms_desc:0 "소련의 경제체제는 현 시대에 더 이상 원동력이 되지 못했다. 하지만, 이대로 대비없이 자본주의에 뛰어든다면 야생의 자본주의 파도에 휩쓸리고 준비가 되지 못한 저소득 계측은 필연적으로 몰락한다. 자본주의의 파도를 맞이하여 소련을 개혁하되 열강들의 방비책들을 참고하여 안전망을 준비한다."
 SOV_congress_people_deputies_reinforce:0 "인민대표회의 강화"
 SOV_congress_people_deputies_reinforce_desc:0 "인민대표회의는 이제 소비에트 연방의 인민들의 대표로 구성한 기관으로, 민의를 받들어 법치 정치의 기초인 법률을 제정하며 행정부와 사법부를 감시하고 그 책임을 추궁하는 등의 여러 가지 국가의 중요 사항을 의결하는 권한을 가진다."
 SOV_neo_soviet_proclamation:0 "신 소비에트연방 선언"
 SOV_neo_soviet_proclamation_desc:0 "민주주의적 사회주의 국가인 소비에트 연방은 통합된 나라로써 인민들의 자유의사를 보장한다."
 SOV_neo_soviet_treaty:0 "신 연방 조약"
 SOV_neo_soviet_treaty_desc:0 "각 공화국은 완전한 독립국가로써 독자적인 외교, 국가체계를 지닌다. \n각 공화국은 징세권을 지니며 징수한 세수의 일정률을 연방에 납입한다. \n각 공화국은 독자적인 군대를 지니며 연방군과 공동 방위를 한다. \n\n비록 갈라졌지만 공화국은 소련과 함께 미래로 발을 맞출 것 이다."

