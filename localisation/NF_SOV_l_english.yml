l_english:
 SOV_chernenko_death:0 "체르넨코 서거"
 SOV_chernenko_death_desc:0 "소련울 개혁 하고자 했지만, 악화된 건강은 회복하지 못했다. \n 체르넨코는 끝내 제대로 정책을 취해보지 못하고 심장마비로 서거 하였다. \n 소련의 지도부는 소련의 미래를 누가 이끌어나갈 것인가 정해야 했다."
 SOV_michael_gorbachev_reform:0 "고르바초프의 개혁"
 SOV_michael_gorbachev_reform_desc:0 "미하일 고르바초프는 소련 정치체제 및 경제체제의 문제점을 심각하게 받아들이고 혁신을 받아들이지 못하면 소련은 붕괴될 것이라고 판단 하였다. \n 고르바초프는 외부의 적과 대치하며, 군부, 강경보수파, 급진개혁파, 민족주의자, 노쇠한 지도부, 부정부패를 일삼는 특권계층들을 견제하며 개혁을 이끌어야 했다."
 SOV_hardliners_rebellion:0 "강경파 쿠데타"
 SOV_hardliners_rebellion_desc:0 "강경파는 급진개혁파에 휘둘려 소련이 붕괴되어 가는 것을 방치하는 지도부의 행동에 반감을 가졌다. 결국 이들은 자신의 뜻을 함께 할 동지들과 힘을 합쳐 쿠데타를 일으켰다. \n소련은 분열되지 않을 것 이다."
 
