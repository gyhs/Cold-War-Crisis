 SOV_hardliners_control_press_desc:0 " "
 SOV_opposition_demonstration_press:0 "반대 시위 제압"
 SOV_opposition_demonstration_press_desc:0 "산발적으로 벌어지고 있는 반대 세력이 힘을 규합하여 더 일어서기 전에 짓밟아야 한다."
 SOV_state_committee_state_emergency_up:0 "국가비상사태위원회 강화"
 SOV_state_committee_state_emergency_up_desc:0 "소련 전역에서 국가비상사태위원회의 명령과 지시가  \n우선적으로 이행되어야 한다."
 SOV_whole_martial_law:0 "소련 전역 계엄령"
 SOV_whole_martial_law_desc:0 " "
 SOV_gorbachyov_treason_sentence:0 "고르바초프 반역죄 선고"
 SOV_gorbachyov_treason_sentence_desc:0 " "
 SOV_hardliners_party_leadership_reorganize:0 "당 지도부 숙청"
 SOV_hardliners_party_leadership_reorganize_desc:0 "고르바초프 파벌은 모두 새 명단에 오를 것 이다."
 SOV_gennady_yanayev_general_secretary:0 "겐나디 야나예프 서기장"
 SOV_gennady_yanayev_general_secretary_desc:0 "겐나디 야나예프가 서기장에 취임할 것이며, \n대통령제를 시도한 행위는 일체 중단 된다."
 SOV_kgb_reorganize:0 "KGB 내부숙청"
 SOV_kgb_reorganize_desc:0 "KGB내에도 조직 외부와 결탁한 이들이 있으며, 온건적인 이들도 있었다. \n이들은 새 명단에 오를 것이다."
 SOV_hardliners_new_list:0 "새 명단"
 SOV_hardliners_new_list_desc:0 "겐다니 야나예프를 견제할 힘을 가진 이들은 모두 명단에 오른다."
 SOV_hardliners_command_system:0 "새 지휘체계"
