l_english:
 CWC_FACTION_NO:0 "이 국가는 세력에 속해있지 않습니다."
 CWC_FACTION_DEFAULT:0 "이 국가는 세력에 속해있습니다."
 CWC_FACTION_NATO:0 "§Y북대서양 조약 기구§!는 국제 군사 기구로, 1949년 4월 4일 체결된 북대서양 조약에 의해 창설되었습니다. \n이 기구는 회원국이 어떤 비가입국의 공격에 대응하여 상호 방어하는 것을 인정했기 때문에 집단 방어 체계로 운영되고 있습니다."
 CWC_FACTION_WARSAW:0 "§Y바르샤바 조약 기구§!는 1955년 5월 14일 폴란드 바르샤바에 모인 동구권 국가 8개국이 니키타 흐루쇼프의 제안을 통해 결성한 군사 동맹 조약 기구입니다."
 CWC_FACTION_PLO:0 "§Y팔레스타인 해방기구§!는 1964년 독립국 팔레스타인을 수립하기 위해 세워진 기구입니다."