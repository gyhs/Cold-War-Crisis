####events####
NE_YUG.1.t:0 "1987년의 유고슬라비아"
NE_YUG.1.desc:0 "유고슬라비아는 큰 위험에 처해 있습니다. 그동안 나라를 이끌어 주시던 국부 티토 대통령이 돌아가셨고, 그로 인해서 지휘력의 부재가 확연히 보이고 있습니다. 우리가 그동안 티토 대통령에게 의지해 왔다는 것은 의심할 여지 없는 사실이지만, 그렇다고 티토 대통령이 있어야만 우리나라가 굴러가는 것은 아닙니다. 우리는 빛을 전세계에 전파할 것입니다!"
NE_YUG.1.a:0 "하나된 유고슬라비아여, 너는 영원하리라!"
NE_YUG.2.t:0 "제 8차 세르비아 공산당 회기"
NE_YUG.2.desc:0 "오늘은 세르비아 공산당의 8번째 회기가 열리는 날입니다. 오늘 누가 새로운 세르비아의 대표가 될까요?"
NE_YUG.2.a:0 "슬로보단 밀로셰비치를 지지해라!"
NE_YUG.2.b:0 "아니, 이반 스탐볼리치가 우리를 이끌 적임자다!"
NE_YUG.3.t:0 "대 세르비아주의 선동"
NE_YUG.3.desc:0 "밀로셰비치가 세르비아는 위대하고 거대해야 한다고 사람들을 선동하기 시작했습니다! 정치인들은 별거 아닌 일이라며 무시하고 있지만, 세르비아의 민중들은 환호하며 크로아티아를 비난하고 있습니다..."
NE_YUG.3.a:0 "세르비아 만세!"
NE_YUG.4.t:0 "스탐볼리치의 재선"
NE_YUG.4.desc:0 "스탐블리치는 오늘 티토주의를 계승해 나가겠다고 선언했습니다. 그리고 대 세르비아주의를 경계하여 세르비아 인들에게 "비차별적" 정책을 시행하기로 결정했습니다. 우리는 티토의 뜻을 이어받을 것입니다!"
NE_YUG.4.a:0 "티토 만세!"
NE_YUG.5.t:0 "헌법 개정"
NE_YUG.5.desc:0 "우리는 오늘 위대한 발걸음을 내딛었습니다. 바로 집단 대통령직을 하나로 합쳐 연방 대통령직을 신설하기로 결정한 것입니다. 우리는 중앙집권화를 위한 첫 번째 계단을 올랐습니다."
NE_YUG.5.a:0 "밀로셰비치 대통령 만세!"
NE_YUG.6.t:0 "폭로!"
NE_YUG.6.desc:0 "슬로베니아 재야세력의 언론인 믈라디나가 마물라 제독이 반동 정권인 에티오피아 무기를 팔고 커미션을 받았다고 주장하였습니다. 유고슬라비아군은 이 글을 쓴 작가 야네즈 얀사를 기소하였습니다."
NE_YUG.6.a:0 "우리는 그런 일을 한 적이 없다!"
NE_YUG.7.t:0 "류블라냐에서의 시위"
NE_YUG.7.desc:0 "오늘 아침부터 슬로베니아 사회주의 공화국의 수도인 류블라냐에서 세르비아계 시민들의 시위가 일어났습니다. 배후는 밝혀지지 않았지만, 아마도 밀로셰비치 대통령이 있었음이 자명해보입니다."
NE_YUG.7.a:0 "그가 왜 그러는거지?"
NE_YUG.8.t:0 "제14차 유고슬라비아 공산주의자 동맹 (SKJ) 전당대회"
NE_YUG.8.desc:0 "오늘 제14차 유고슬라비아 공산주의자 동맹의 전당대회가 열렸으나, 상호 비난, 개혁 요구등 여러가지 이유로 난장판이 되어 제대로된 회의를 하지 못했습니다."
NE_YUG.8.a:0 "야 이 개자식아!"
NE_YUG.9.t:0 "자유선거"
NE_YUG.9.desc:0 "오늘 유고슬라비아 역사상 첫번째로 자유선거가 실시되었습니다. 이 선거에서는 독립파들이 대거 당선되었습니다."
NE_YUG.9.a:0 "이거 불안한데..."
NE_YUG.10.t:0 "유고슬라비아 군부의 성명"
NE_YUG.10.desc:0 "오늘 유고슬라비아 군부에서 "군부는 연방 내에서 문제의 소지가 많은 충돌이 발생할 경우 이에 대처하는 군부의 작전을 스스로 결정할 것을 선언한다."라는 내용의 성명을 발표했습니다. 사실상 쿠데타에 가까운 선언이었습니다."
NE_YUG.10.a:0 "이럴수는 없다!"
NE_YUG.11.t:0 "슬로바키아와 크로아티아 지역 통제 불가!"
NE_YUG.11.desc:0 ""
NE_YUG.11.a:0 "이런 젠장할"#fuck#
NE_YUG.14.t:0 "슬로베니아와 크로아티아의 독립 선언!"
NE_YUG.14.desc:0 "오늘 슬로베니아와 크로아티아가 독립을 선언했습니다. 우리는 다시 그 지역을 탈환해야 합니다!"
NE_YUG.14.a:0 "슬로베니아와 크로아티아에 선전포고 해라!"
NE_YUG.14.b:0 "슬로베니아여, 영원하라!"
NE_YUG.14.c:0 "크로아티아는 다시 위대해질 것이다!"
NE_YUG.15.t:0 "마케도니아의 독립 선언"
NE_YUG.15.desc:0 "마케도니아가 독립을 선언했습니다! 하지만 우리는 군대를 더 동원할 여력이 없습니다. 만약 우리가 전쟁을 한다면 이기기 매우 힘들 것입니다."
NE_YUG.15.a:0 "이건 무리다..."
NE_YUG.15.b:0 "선전포고다!"
NE_YUG.15.c:0 "마케도니아 만세!"
